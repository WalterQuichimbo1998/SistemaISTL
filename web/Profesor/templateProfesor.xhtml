<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>ITSL</title>
        <link rel="shortcut icon" href="../resources/images/favicon.ico"></link>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputStylesheet name="css/estilos.css"/>
        <h:outputStylesheet name="css/admin_style.css"/>
         <h:outputStylesheet name="css/estudiante_style.css"/>
        <h:outputStylesheet name="css/profesor_style.css"/>
        <h:outputStylesheet name="css/footer_style.css"/>
        <script src="../resources/js/all.js"></script>
    </h:head>
    <h:body>
        
        <div class="cabecera-barra">
            <p:growl id="growl" life="3000" />
            <p:graphicImage alt="banner" style="width: 100%;" library="img" name="bannerGestion.png"/>
            <h:form>
                <p:stack icon="/resources/images/stack.png" expanded="false" >
                    <p:menuitem value="Notas" icon="/resources/img/nota.png" url="/Profesor/notas/List.xhtml"/>
                    <p:menuitem value="Reporte" icon="/resources/img/reporte.png" url="/Profesor/reporteImprimirMaterias.xhtml"/>
                    <p:menuitem value="Información" icon="/resources/img/info.png" url="/Profesor/infoProfesor.xhtml"/>
                </p:stack>
                
                <p:menubar class="menuBarra">
                    <p:menuitem value="#{bundle.Home}" outcome="/Profesor/profeInicio.xhtml" icon="ui-icon-home"/>
                    <p:menuitem value="DatosPersonales" outcome="/Profesor/datosPersonales.xhtml" icon="ui-icon-script"/>
                    <p:menuitem value="Notas" outcome="/Profesor/notas/List.xhtml" icon="ui-icon-bookmark"/>
                    <p:menuitem value="Reporte Notas por Materia" outcome="/Profesor/reporteImprimirMaterias.xhtml" icon="ui-icon-script"/>
                    <p:menuitem value="Información" outcome="/Profesor/infoProfesor.xhtml" icon="ui-icon-info"/> 
                    <p:menuitem value="Salir" action="#{accesoBean.logout()}" icon="ui-icon-power"/>
                </p:menubar>
            </h:form>
        </div>
        
        <div class="panel_continer">
            <div class="centro_panel"><ui:insert name="body"></ui:insert></div>
        </div>
        
        <div id="bottom">
            <ui:insert name="footer">
                <ui:include src="/template/footer.xhtml"/>
            </ui:insert>
        </div>
        
    </h:body>
</html>
