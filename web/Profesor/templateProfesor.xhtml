<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>ITSL</title>
         <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="shortcut icon" href="../resources/images/favicon.ico"></link>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputStylesheet name="css/profesor_style.css"/>
        <h:outputStylesheet name="css/footer_style.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>

    </h:head>
    <h:body>
        <div class="cabecera-barra">
            <p:growl id="growl" life="3000" />
            <p:graphicImage alt="banner" style="width: 100%;" library="img" name="bannerGestion.png"/>
            <h:form>
                <p:menubar class="menuBarra" >
                    <p:menuitem value="#{bundle.Home}" outcome="/Profesor/profeInicio.xhtml" icon="ui-icon-home"/>
                    <p:menuitem value="Datos Personales" outcome="/Profesor/datosPersonales.xhtml" icon="ui-icon-script"/>
                    <p:menuitem value="Notas" outcome="/Profesor/notas/List.xhtml" icon="ui-icon-bookmark"/>
                    <p:menuitem value="Reporte Notas por Materia" outcome="/Profesor/reporteImprimirMaterias.xhtml" icon="ui-icon-script"/>
                    <p:menuitem value="Información" outcome="/Profesor/infoProfesor.xhtml" icon="ui-icon-info"/> 
                    <p:menuitem value="Cerrar Sesión"  icon="ui-icon-power" oncomplete="PF('form_logout').show()"/>
                </p:menubar>
            </h:form>
        </div>

        <div class="panel_continer">
            <br/>
            <div class="centro_panel">
                <ui:insert name="body">
                     <h:form>
                <div class="box_campos">
                    <div class="box_caja_op">
                        <p class="ob title_panel_re">NOTAS</p><br/>
                        <p:graphicImage class="ob icono_panel" alt="icono" library="images" name="ficha.png" />
                        <h:outputText class="ob des_label" value="Administra las notas de los estudiantes" />
                        <h:commandButton class="ob btn_form" action="/Profesor/notas/List.xhtml" value="VER MAS" />
                    </div>
                </div>
                <div class="box_campos">
                    <div class="box_caja_op">
                        <p class="ob title_panel_re">REPORTE</p><br/>
                        <p:graphicImage class="ob icono_panel" alt="icono" library="images" name="attach.png" />
                        <h:outputText class="ob des_label" value="Descarga el reporte de notas de los estudiantes" />
                        <h:commandButton class="ob btn_form" action="/Profesor/reporteImprimirMaterias.xhtml" value="VER MAS" />
                    </div>
                </div>
            </h:form>
                </ui:insert>
            </div>
        </div>

        <div id="bottom">
            <div class="box_footer">
        <div class="box_iconos">
            <a class="icono_footer" href="#"><i class="icon_footer fab fa-facebook-f"></i></a>
            <a class="icono_footer" href="#"><i class="icon_footer fab fa-twitter"></i></a>
            <a class="icono_footer" href="#"><i class="icon_footer fab fa-google-plus-g"></i></a>
        </div>
        <div class="box_txt">
            <p class="uno">Términos y Condiciones</p>
            <p class="uno">Política de privacidad</p>
        </div>
        <p class="txt_copy">Copyright (c) 2020, <b>ISTL</b></p>
    </div>
        </div>
        <p:dialog styleClass="logout" id="form_logout" widgetVar="form_logout" modal="true" resizable="false" appendTo="@(body)" header="Cerrar Sesión" 
                  closeOnEscape="true" showEffect="clip" hideEffect="clip" showHeader="false" > 
            <h:form class="session2" >
                <br/>
                <div style="width: 120px; height: 120px; margin: auto; background: white; ">
                    <img style="width: 120px; height: 120px;" 
                         src="#{request.contextPath}/resources/images/logout.png"></img>
                </div>
                <br/>

                <br/>
                <h2 class="textoSalida">Cerrar Sesión</h2>
                <br/>
                <center>
                    <p:commandButton styleClass="boton" style="font-size: 18px" value="SI" action="#{accesoBean.logout()}" />           
                    <p:commandButton styleClass="boton2" style="font-size: 18px" value="NO" oncomplete="PF('form_logout').hide()"/>
                </center>
            </h:form>	

        </p:dialog>
    </h:body>
</html>
