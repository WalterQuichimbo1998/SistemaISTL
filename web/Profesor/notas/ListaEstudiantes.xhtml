<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
       >

    <ui:composition template="/Profesor/templateProfesor.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.ListNotasTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <center>
                <h:outputLabel rendered="#{notasController.selectedN==null}" value="No se a seleccionado un ciclo"
                               style="font-size: 22px;margin: auto;color: #454545;"/>
            </center>
            <p:panel>
                <h:form id="NotasListForm" rendered="#{notasController.selectedN!=null}">
                    <br/>
                    <h2 style="font-family: Arial;color: #024959;">#{notasController.selectedN.idTituloCarrera.nombreTitulo}</h2>
                    <br/>
                    <h3 style="font-family: Arial;color: #454545;font-weight: normal;"><strong>Ciclo: </strong> #{notasController.selectedN.nivelAcademico}</h3>

                    <p class="title_modulos">#{bundle.ListNotasTitle}</p>

                    <ui:repeat value="#{nivelAcademicoController.listaD}" var="car" >
                        <p:commandLink style="text-decoration: none;color:#454545;display: inline-block;margin: 2px 4px; padding: 2px 2px;" value="#{car.nivelAcademico}"
                                       actionListener="#{notasController.setSelectedN(car)}" action="/Profesor/notas/ListaEstudiantes?faces-redirect=true"/>
                    </ui:repeat><br/><br/>

                    <p:dataTable id="datalist" value="#{notasController.listaEstu}" var="item" styleClass="tabla" style="width: 900px;margin: auto;"
                                 paginator="true" 
                                 rows="10"
                                 rowsPerPageTemplate="10,15,20"
                                 paginatorPosition="bottom"
                                 emptyMessage="Sin estudiantes"
                                 sortBy="#{item.apellidos}"
                                 >

                        <p:column filterMatchMode="contains" sortBy="#{item.idDatosPersonales}">
                            <f:facet name="header">
                                <h:outputText value="Listado de Estudiantes"/>
                            </f:facet>
                            <br/>
                            <p style="font-size: 18px !important; color: #1976d3;"><strong style="color: #333333;">Estudiante: </strong> #{item.nombres} #{item.apellidos}</p>
                            <p:outputLabel value="Sin notas registradas" style="color: #e26c6c;" rendered="#{notasController.listaNotasEstudiante(item.idDatosPersonales).size()==0}"/>
                            <p:dataTable id="datalist" value="#{notasController.listaNotasEstudiante(item.idDatosPersonales)}" var="car" styleClass="tabla2"
                                         selectionMode="single"
                                         rowKey="#{car.idNotas}"
                                         rows="10"
                                         paginatorPosition="bottom"
                                         emptyMessage="Sin notas registradas"
                                         sortBy="#{car.idNotas}"
                                         sortOrder="descending"
                                         rendered="#{notasController.listaNotasEstudiante(item.idDatosPersonales).size()!=0}"
                                         >
                                <p:column headerText="Materia" style="background: #e5e5e5;border: none;">
                                    <h:outputLabel value="#{car.idMateria.materia}"/>
                                </p:column>
                                <p:column style="width: 90px;" headerText="Parcial 1" sortBy="#{car.parcialUno}">
                                    <h:outputLabel value="#{car.parcialUno}"/>
                                </p:column>
                                <p:column style="width: 90px;" headerText="Parcial 2" sortBy="#{car.parcialDos}">
                                    <h:outputLabel value="#{car.parcialDos}"/>
                                </p:column>
                                <p:column style="width: 90px;" headerText="Supletorio" sortBy="#{car.notaSupletorio}">
                                    <h:outputLabel value="#{car.notaSupletorio}" style="display: block; color: #{car.notaSupletorio !=null ? '#A1B573' : null}" />
                                </p:column>
                                <p:column style="width: 90px;" headerText="Nota Final" sortBy="#{car.notaFinal}">
                                    <h:outputLabel value="#{car.notaFinal}" style="display: block; color: #{car.notaFinal lt 7 ? 'red' : null}" />

                                </p:column>
                                <p:column style="width: 90px;" headerText="Editar" sortBy="#{car.idNotas}">
                                    <p:commandButton id="editButton"  styleClass="btn-editar" icon="ui-icon-pencil" actionListener="#{notasController.setSelected(car)}" 
                                                     update=":NotasEditForm" oncomplete="PF('NotasEditDialog').show()" title="Editar nota">
                                        <f:actionListener binding="#{notasController.setV(true)}"/>
                                        <f:actionListener binding="#{notasController.setSelectedP(car.idDatosPersonales)}"/>
                                    </p:commandButton>

                                    <p:commandButton id="deleteButton" styleClass="btn-eliminar" icon="ui-icon-trash" actionListener="#{notasController.setSelected(car)}" action="#{notasController.destroy}" update=":growl,datalist">
                                        <p:confirm message="Eliminar Nota" header="Aviso" icon="ui-icon-alert"   > </p:confirm>                                
                                    </p:commandButton>                      
                                    <p:confirmDialog global="true" showEffect="clip" hideEffect="clip" style="background: #bbede3;font-size: 16px !important;font-weight: bold" id="iinfo">                             
                                        <p:commandButton style="width: 70px;margin-left: 17px;font-size: 16px !important;background: #29a0c7;outline: none;box-shadow: none" value="Si" type="button"  styleClass="ui-confirmdialog-yes"></p:commandButton>
                                        <p:commandButton style="width: 70px;font-size: 16px !important;background: #e26c6c;outline: none;box-shadow: none;" value="No" type="button" styleClass="ui-confirmdialog-no" immediate="true"></p:commandButton>
                                    </p:confirmDialog>
                                </p:column>
                            </p:dataTable>
                            <br/>
                        
                        </p:column>

                        <p:column style="width: 100px;" sortBy="#{item.apellidos}">
                            <f:facet name="header">
                                <h:outputText value="Calificar"/>
                            </f:facet>
                            <p:commandButton icon="ui-icon-plus" styleClass="ver" actionListener="#{notasController.prepareCreate}" update=":NotasCreateForm" oncomplete="PF('NotasCreateDialog').show()" title="Nueva nota">
                                <f:actionListener binding="#{notasController.setV(true)}"/>
                                <f:actionListener binding="#{notasController.setSelectedP(item)}"/>
                            </p:commandButton>

                        </p:column>

                    </p:dataTable>
                </h:form>
            </p:panel>
            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>

        </ui:define>
    </ui:composition>

</html>
