<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NotasEditDlg" widgetVar="NotasEditDialog" modal="true" resizable="false" appendTo="@(body)" header="Ingresar Nota"
                  closeOnEscape="true" showEffect="clip" hideEffect="clip">
            <h:form id="NotasEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{notasController.selected != null}">
                        <p:outputLabel value="Estudiante: "/>
                        <p:outputLabel value="#{notasController.selected.idDatosPersonales.nombres} #{notasController.selected.idDatosPersonales.apellidos}"
                                       style="font-family: Arial;font-size: 14px !important;"/>
                        <p:outputLabel value="#{bundle.EditNotasLabel_parcialUno}" for="parcialUno" />
                        <p:inputText type="number" id="parcialUno" value="#{notasController.selected.parcialUno}" title="#{bundle.EditNotasTitle_parcialUno}" required="true"  requiredMessage="Ingrese una nota"
                                     style="width: 150px;"/>
                        <p:outputLabel value="#{bundle.EditNotasLabel_parcialDos}" for="parcialDos" />
                        <p:inputText type="number" id="parcialDos" value="#{notasController.selected.parcialDos}" title="#{bundle.EditNotasTitle_parcialDos}" style="width: 150px;"/>
                        <p:outputLabel value="#{bundle.EditNotasLabel_notaSupletorio}" for="notaSupletorio" />
                        <p:inputText type="number" id="notaSupletorio" value="#{notasController.selected.notaSupletorio}" title="#{bundle.EditNotasTitle_notaSupletorio}" style="width: 150px;"/>
                        <p:column/>
                        <p:column>
                        <p:commandButton styleClass="btn_g" actionListener="#{notasController.update}" value="#{bundle.Save}" update="display,:NotasListForm:datalist,:growl" oncomplete="handleSubmit(args, 'NotasEditDialog');"/>
                        <p:commandButton styleClass="btn_s" value="#{bundle.Cancel}" immediate="true" oncomplete="PF('NotasEditDialog').hide();"/>
                    
                        </p:column>
                    </p:panelGrid>
                   
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
