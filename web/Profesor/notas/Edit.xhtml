<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <ui:composition>

        <p:dialog id="NotasEditDlg" widgetVar="NotasEditDialog" modal="false" resizable="false" appendTo="@(body)" header="Ingresar Nota"
                  closeOnEscape="true" showEffect="clip" hideEffect="clip">
            <h:form id="NotasEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{notasController.selected != null}">
                        <p:outputLabel value="Estudiante: "/>
                        <p:outputLabel value="#{notasController.selected.idDatosPersonales.nombres} #{notasController.selected.idDatosPersonales.apellidos}"
                                       style="font-family: Arial;font-size: 14px !important;color: #007bff;font-weight: normal;"/>
                        <p:outputLabel value="#{bundle.EditNotasLabel_parcialUno}" />
                        <input id="parcialUno"  type="number" pattern="^[0-9]" title='Only Number' min="0" max="10" step="1" jsf:value="#{notasController.selected.parcialUno}"
                               style="width: 160px;padding: 4px 4px;" required="true"  requiredMessage="Ingrese una nota"/>
                        <p:outputLabel value="#{bundle.EditNotasLabel_parcialDos}"/>
                         <input id="parcialDos"  type="number" pattern="^[0-9]" title='Only Number' min="0" max="10" step="1" jsf:value="#{notasController.selected.parcialDos}"
                               style="width: 160px;padding: 4px 4px;"/>
                        <p:outputLabel value="#{bundle.EditNotasLabel_notaSupletorio}"/>
                        <input id="notaSupletorio"  type="number" pattern="^[0-9]" title='Only Number' min="0" max="10" step="1" jsf:value="#{notasController.selected.notaSupletorio}"
                               style="width: 160px;padding: 4px 4px;" />
                        <p:column/>
                        <p:column>
                            <p:commandButton styleClass="btn_g" actionListener="#{notasController.update}" ajax="true" value="#{bundle.Save}" update="display,:NotasListForm:datalist,:growl" oncomplete="handleSubmit(args, 'NotasEditDialog');"/>
                        <p:commandButton styleClass="btn_s" value="#{bundle.Cancel}" immediate="true" oncomplete="PF('NotasEditDialog').hide();"/>
                    
                        </p:column>
                    </p:panelGrid>
                   
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
