<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/Profesor/templateProfesor.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListNotasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:panel>
                <h:form id="TituloCarreraListForm">
                    <p class="title_modulos">Seleccione una carrera</p>
                    <ui:repeat value="#{tituloCarreraController.lista}" var="item">          
                        <p:commandButton styleClass="botonCar" id="carrera" value="#{item.nombreTitulo}" actionListener="#{nivelAcademicoController.setSelectedT(item)}" 
                                         action="/Profesor/notas/List?faces-redirect=true" process="@form" update=":TituloCarreraListForm:listaNiveles" >
                            <p:ajax listener="#{nivelAcademicoController.setId_persona(datosPersonalesController.selected.idDatosPersonales)}"/>
                        </p:commandButton>
                    </ui:repeat>
                    <br/><br/><br/><br/>
                    <h:panelGroup id="listaNiveles">
                        <c:if test="#{nivelAcademicoController.listaD !=null}">  
                            <h2 style="font-family: Arial;margin-bottom: 5px;">Carrera seleccionada</h2>
                            <h2 style="font-family: Arial;font-weight: normal;">#{nivelAcademicoController.selectedT.nombreTitulo}</h2>
                        </c:if>
                        <c:if test="#{nivelAcademicoController.listaD.size()==0}">
                            <br/>
                            <p style="font-family: Arial;font-size: 16px;color: #e26c6c;">No est√°n registrados los ciclos en el distributivo.</p> 
                        </c:if>
                        <ui:repeat value="#{nivelAcademicoController.listaD}" var="car">
                            <p:commandButton style="color:#fff;display: inline-block;margin: 2px 4px;" styleClass="editar" icon="ui-icon-search" value="#{car.nivelAcademico}"
                                             actionListener="#{notasController.setSelectedN(car)}" action="/Profesor/notas/ListaEstudiantes?faces-redirect=true"/>
                        </ui:repeat> 
                    </h:panelGroup> 
                </h:form>
            </p:panel>
        </ui:define>
    </ui:composition>

</html>
