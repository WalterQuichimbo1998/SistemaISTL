<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DatosPersonalesCreateDlg" widgetVar="DatosPersonalesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDatosPersonalesTitle}">

            <h:form id="DatosPersonalesCreateForm">

                <p:toolbar>
                    <f:facet name="left">
                        <p:commandButton actionListener="#{datosPersonalesController.create}" value="#{bundle.Save}" update="display,:DatosPersonalesListForm:datalist,:growl" oncomplete="handleSubmit(args,'DatosPersonalesCreateDialog');"/>
                        <p:commandButton value="#{bundle.Cancel}" onclick="DatosPersonalesCreateDialog.hide()"/>
                        <span class="ui-separator">
                            <span class="ui-icon pi pi-ellipsis-v" />
                        </span>
                        <p:commandButton type="button" title="Save" icon="pi pi-save" />
                        <p:commandButton type="button" title="Delete" icon="pi pi-trash" />
                        <p:commandButton type="button" title="Print" icon="pi pi-print" />
                    </f:facet>

                    <f:facet name="right">
                        <p:menuButton value="Options">

                        </p:menuButton>
                    </f:facet>
                </p:toolbar>
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{datosPersonalesController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDatosPersonalesLabel_nombres}" for="nombresitos" />
                        <p:inputText id="nombres" value="#{datosPersonalesController.selected.nombres}" title="#{bundle.CreateDatosPersonalesTitle_nombres}" />
                        <p:outputLabel value="#{bundle.CreateDatosPersonalesLabel_apellidos}" for="apellidos" />
                        <p:inputText id="apellidos" value="#{datosPersonalesController.selected.apellidos}" title="#{bundle.CreateDatosPersonalesTitle_apellidos}" />
                        <p:outputLabel value="#{bundle.CreateDatosPersonalesLabel_correoElectronico}" for="correoElectronico" />
                        <p:inputText id="correoElectronico" value="#{datosPersonalesController.selected.correoElectronico}" title="#{bundle.CreateDatosPersonalesTitle_correoElectronico}" />
                        <p:outputLabel value="#{bundle.CreateDatosPersonalesLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{datosPersonalesController.selected.direccion}" title="#{bundle.CreateDatosPersonalesTitle_direccion}" />
                        <p:outputLabel value="#{bundle.CreateDatosPersonalesLabel_fechaNacimiento}" for="fechaNacimiento" />
                        <p:calendar id="fechaNacimiento" pattern="MM/dd/yyyy" value="#{datosPersonalesController.selected.fechaNacimiento}" title="#{bundle.EditDatosPersonalesTitle_fechaNacimiento}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateDatosPersonalesLabel_numIdentificacion}" for="numIdentificacion" />
                        <p:inputText id="numIdentificacion" value="#{datosPersonalesController.selected.numIdentificacion}" title="#{bundle.CreateDatosPersonalesTitle_numIdentificacion}" />
                        <p:outputLabel value="Sexo" />
                        <h:selectOneMenu value = "#{datosPersonalesController.selected.sexo}"> 
                            <f:selectItem itemValue = "Hombre" itemLabel = "Hombre" /> 
                            <f:selectItem itemValue = "Mujer" itemLabel = "Mujer" />
                        </h:selectOneMenu>
                        <p:outputLabel value="Genero" />
                        <h:selectOneMenu value = "#{datosPersonalesController.selected.genero}"> 
                            <f:selectItem itemValue = "Masculino" itemLabel = "Masculino" /> 
                            <f:selectItem itemValue = "Femenino" itemLabel = "Femenino" />
                        </h:selectOneMenu> 
                        <p:outputLabel value="#{bundle.CreateDatosPersonalesLabel_celular}" for="celular" />
                        <p:inputText id="celular" value="#{datosPersonalesController.selected.celular}" title="#{bundle.CreateDatosPersonalesTitle_celular}" />
                        <p:outputLabel value="#{bundle.CreateDatosPersonalesLabel_convencional}" for="convencional" />
                        <p:inputText id="convencional" value="#{datosPersonalesController.selected.convencional}" title="#{bundle.CreateDatosPersonalesTitle_convencional}" />
                        <p:outputLabel value="#{bundle.CreateDatosPersonalesLabel_codPostal}" for="codPostal" />
                        <p:inputText id="codPostal" value="#{datosPersonalesController.selected.codPostal}" title="#{bundle.CreateDatosPersonalesTitle_codPostal}" />
                        <p:outputLabel value="#{bundle.CreateDatosPersonalesLabel_edad}" for="edad" />
                        <p:inputText id="edad" value="#{datosPersonalesController.selected.edad}" title="#{bundle.CreateDatosPersonalesTitle_edad}" />
                    </p:panelGrid>

                </h:panelGroup>
            </h:form>

        </p:dialog>

    </ui:composition>
</html>
