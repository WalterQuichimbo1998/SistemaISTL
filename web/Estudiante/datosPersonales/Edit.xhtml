<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="DatosPersonalesEditDlg" widgetVar="DatosPersonalesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDatosPersonalesTitle}">
            
            <h:form id="DatosPersonalesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{datosPersonalesController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.EditDatosPersonalesLabel_nombres}" for="nombres" />
                        <p:inputText id="nombres" value="#{datosPersonalesController.selected.nombres}" title="#{bundle.EditDatosPersonalesTitle_nombres}" />
                        <p:outputLabel value="#{bundle.EditDatosPersonalesLabel_apellidos}" for="apellidos" />
                        <p:inputText id="apellidos" value="#{datosPersonalesController.selected.apellidos}" title="#{bundle.EditDatosPersonalesTitle_apellidos}" />
                        <p:outputLabel value="#{bundle.EditDatosPersonalesLabel_correoElectronico}" for="correoElectronico" />
                        <p:inputText id="correoElectronico" value="#{datosPersonalesController.selected.correoElectronico}" title="#{bundle.EditDatosPersonalesTitle_correoElectronico}" />
                        <p:outputLabel value="#{bundle.EditDatosPersonalesLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{datosPersonalesController.selected.direccion}" title="#{bundle.EditDatosPersonalesTitle_direccion}" />
                        <p:outputLabel value="#{bundle.EditDatosPersonalesLabel_fechaNacimiento}" for="fechaNacimiento" />
                        <p:calendar id="fechaNacimiento" pattern="MM/dd/yyyy" value="#{datosPersonalesController.selected.fechaNacimiento}" title="#{bundle.EditDatosPersonalesTitle_fechaNacimiento}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditDatosPersonalesLabel_numIdentificacion}" for="numIdentificacion" />
                        <p:inputText id="numIdentificacion" value="#{datosPersonalesController.selected.numIdentificacion}" title="#{bundle.EditDatosPersonalesTitle_numIdentificacion}" />
                        <p:outputLabel value="Sexo" />
                          <h:selectOneMenu value = "#{datosPersonalesController.selected.sexo}"> 
                            <f:selectItem itemValue = "Hombre" itemLabel = "Hombre" /> 
                            <f:selectItem itemValue = "Mujer" itemLabel = "Mujer" />
                        </h:selectOneMenu> 
                        <p:outputLabel value="Genero" />
                       <h:selectOneMenu value = "#{datosPersonalesController.selected.genero}"> 
                            <f:selectItem itemValue = "Masculino" itemLabel = "Masculino" /> 
                            <f:selectItem itemValue = "Femenino" itemLabel = "Femenino" />
                        </h:selectOneMenu>  
                        <p:outputLabel value="#{bundle.EditDatosPersonalesLabel_celular}" for="celular" />
                        <p:inputText id="celular" value="#{datosPersonalesController.selected.celular}" title="#{bundle.EditDatosPersonalesTitle_celular}" />
                        <p:outputLabel value="#{bundle.EditDatosPersonalesLabel_convencional}" for="convencional" />
                        <p:inputText id="convencional" value="#{datosPersonalesController.selected.convencional}" title="#{bundle.EditDatosPersonalesTitle_convencional}" />
                        <p:outputLabel value="#{bundle.EditDatosPersonalesLabel_codPostal}" for="codPostal" />
                        <p:inputText id="codPostal" value="#{datosPersonalesController.selected.codPostal}" title="#{bundle.EditDatosPersonalesTitle_codPostal}" />
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{datosPersonalesController.update}" value="#{bundle.Save}" update="display,:DatosPersonalesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DatosPersonalesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DatosPersonalesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
