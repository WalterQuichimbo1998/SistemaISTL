<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/Estudiante/templateEstudiante.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListDatosPersonalesTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="DatosPersonalesListForm">
                <p class="title_modulos">#{bundle.ListDatosPersonalesTitle}</p>
                    <p:dataTable id="datalist" value="#{datosPersonalesController.items}" 
                                 var="item" 
                                 scrollable="true" 
                                 scrollWidth="1215" 
                                 selectionMode="single" 
                                 selection="#{datosPersonalesController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idDatosPersonales}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        
                        <p:column filterBy="#{item.numIdentificacion}" width="110" >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDatosPersonalesTitle_nombres}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombres}"/>
                        </p:column>
                        <p:column style="width:80px">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDatosPersonalesTitle_apellidos}"/>
                            </f:facet>
                            <h:outputText value="#{item.apellidos}"/>
                        </p:column>
                        <p:column style="width:180px">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDatosPersonalesTitle_correoElectronico}"/>
                            </f:facet>
                            <h:outputText value="#{item.correoElectronico}"/>
                        </p:column>
                        <p:column style="width:70px">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDatosPersonalesTitle_direccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.direccion}"/>
                        </p:column>
                        <p:column style="width:70px">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDatosPersonalesTitle_fechaNacimiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaNacimiento}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column style="width:110px">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDatosPersonalesTitle_numIdentificacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.numIdentificacion}"/>
                        </p:column>
                        <p:column style="width:70px">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDatosPersonalesTitle_sexo}"/>
                            </f:facet>
                            <h:outputText value="#{item.sexo}"/>
                        </p:column>
                        <p:column style="width:70px">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDatosPersonalesTitle_genero}"/>
                            </f:facet>
                            <h:outputText value="#{item.genero}"/>
                        </p:column>
                        <p:column style="width:70px">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDatosPersonalesTitle_celular}"/>
                            </f:facet>
                            <h:outputText value="#{item.celular}"/>
                        </p:column>
                        <p:column style="width:90px">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDatosPersonalesTitle_convencional}"/>
                            </f:facet>
                            <h:outputText value="#{item.convencional}"/>
                        </p:column>
                        <p:column style="width:70px">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDatosPersonalesTitle_codPostal}"/>
                            </f:facet>
                            <h:outputText value="#{item.codPostal}"/>
                        </p:column>
                        <p:column style="width:70px">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDatosPersonalesTitle_edad}"/>
                            </f:facet>
                            <h:outputText value="#{item.edad}"/>
                        </p:column>
                       
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{datosPersonalesController.prepareCreate}"  disabled="true" update=":DatosPersonalesCreateForm" oncomplete="PF('DatosPersonalesCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":DatosPersonalesViewForm" oncomplete="PF('DatosPersonalesViewDialog').show()" disabled="true"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":DatosPersonalesEditForm" oncomplete="PF('DatosPersonalesEditDialog').show()" disabled="#{empty datosPersonalesController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{datosPersonalesController.destroy}" update=":growl,datalist" disabled="true"/>
                        </f:facet>
                    </p:dataTable>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
