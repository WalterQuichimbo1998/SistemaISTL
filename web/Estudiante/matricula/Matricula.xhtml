<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/Estudiante/templateEstudiante.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.ListMatriculaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <br/>
            <h:form rendered="#{matriculaController.selected == null}">
                <br/>
                <br/>
                <br/>
                <h1 style="width: 100%;margin: auto;text-align: center;font-family: Arial;">Formulario matrícula no habilitado, solicite la habilitación.</h1>
                <br/>
                <br/>
                <br/>
            </h:form>
            <h:form id="MatriculaEditForm" rendered="#{matriculaController.selected != null}">
                <p:growl id="mensaje" life="3000" />    

                <div class="boxContainerData2" style="padding: 0px 20px;">
                    <br/>
                    <h2 style="color: #000;padding: 10px 20px;margin-bottom: 20px;font-family: Arial;">MI MATRÍCULA</h2>

                    <h3 style="color: #186bbe;font-family: Arial;">#{matriculaController.selected.idTituloCarrera}</h3>
                    <br/>
                    <p:panelGrid columns="2" style="margin: auto;text-align: left;border-color: #fff;">

                        <h:outputText style="color: #454545;font-family: Arial;text-align: left;font-size: 20px !important;font-weight: 600;" value="Nombres y Apellidos: "/>
                        <h:outputText style="color: #454545;font-family: Arial;font-size: 20px !important;" value="#{datosPersonalesController.selected.nombres} #{datosPersonalesController.selected.apellidos}"/>
                        <h:outputText style="color: #454545;font-family: Arial;text-align: left;font-size: 20px !important;font-weight: 600;" value="Tipo de Carrera: "/>
                        <h:outputText style="color: #454545;font-family: Arial;font-size: 20px !important;" value="#{matriculaController.selected.idTipoCarrera.nombre}"/>
                        <h:outputText style="color: #454545;font-family: Arial;text-align: left;font-size: 20px !important;font-weight: 600;" value="Inicio de la Carrera: "/>
                        <h:outputText value="#{matriculaController.selected.fechaInicioCarrera}" style="color: #454545;font-family: Arial;font-size: 20px !important;">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText style="color: #454545;font-family: Arial;text-align: left;font-size: 20px !important;font-weight: 600;" value="Fecha de Matrícula: "/>
                        <h:outputText value="#{matriculaController.selected.fechaMatricula}" style="color: #454545;font-family: Arial;font-size: 20px !important;">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText style="color: #454545;font-family: Arial;text-align: left;font-size: 20px !important;font-weight: 600;" value="Tipo de Matrícula: "/>
                        <h:outputText style="color: #454545;font-family: Arial;font-size: 20px !important;" value="#{matriculaController.selected.idTipoMatricula.tipo}"/>
                        <h:outputText style="color: #454545;font-family: Arial;text-align: left;font-size: 20px !important;font-weight: 600;" value="Modalidad: "/>
                        <h:outputText style="color: #454545;font-family: Arial;font-size: 20px !important;" value="#{matriculaController.selected.modalidad==1?'Presencial':matriculaController.selected.modalidad==2?'Semi-Presencial':'Dual'}"/>

                        <h:outputText style="color: #454545;font-family: Arial;text-align: left;font-size: 20px !important;font-weight: 600;" value="Jornada Académica: "/>
                        <h:outputText style="color: #454545;font-family: Arial;font-size: 20px !important;" value="#{matriculaController.selected.idJornadaAcademica.tipoJornada}"/>
                        <h:outputText style="color: #454545;font-family: Arial;text-align: left;font-size: 20px !important;font-weight: 600;" value="Período Académico: "/>
                        <h:outputText style="color: #454545;font-family: Arial;font-size: 20px !important;" value="#{matriculaController.selected.idPeriodoAcademico.nombre}"/>
                        <h:outputText style="color: #454545;font-family: Arial;text-align: left;font-size: 20px !important;font-weight: 600;" value="Nivel Académico: "/>
                        <h:outputText style="color: #454545;font-family: Arial;font-size: 20px !important;" value="#{matriculaController.selected.idNivelAcademico.nivelAcademico}"/>
                        <h:outputText style="color: #454545;font-family: Arial;text-align: left;font-size: 20px !important;font-weight: 600;" value="Paralelo: "/>
                        <h:outputText style="color: #454545;font-family: Arial;font-size: 20px !important;" value="#{matriculaController.selected.idParalelo.nombreParalelo}"/>

                    </p:panelGrid>
                    <br/>
                    <center>
                        <p:commandButton value="Actualizar Datos Matrícula" disabled="#{matriculaController.selected.estado==true?'false':'true'}"
                                         title="#{matriculaController.selected.estado==true?'Puede actualizar sus datos de matrícula':'No habilitado para actualizar su matrícula'}"
                                         styleClass="crear" style="font-weight: normal;outline: none;"
                                         action="/Estudiante/matricula/infoMatricula?faces-redirect=true"/>
                    </center>

                    <br/>

                </div>
                <br/>
            </h:form>

        </ui:define>
    </ui:composition>

</html>
