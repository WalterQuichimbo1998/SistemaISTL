<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProvinciaEditDlg" widgetVar="ProvinciaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProvinciaTitle}">
            <h:form id="ProvinciaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{provinciaController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.EditProvinciaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{provinciaController.selected.nombre}" title="#{bundle.EditProvinciaTitle_nombre}" />
                        
                    </p:panelGrid>
                        <p:commandButton styleClass="btn_g" actionListener="#{provinciaController.update}" value="#{bundle.Save}" update="display,:ProvinciaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProvinciaEditDialog');"/>
                        <p:commandButton styleClass="btn_s" value="#{bundle.Cancel}" onclick="ProvinciaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
