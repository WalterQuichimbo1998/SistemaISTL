<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

     <ui:composition template="/vista/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListPracticaspreprofesionalesVinculacionTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="PracticaspreprofesionalesVinculacionListForm">
                <p class="title_modulos">#{bundle.ListPracticaspreprofesionalesVinculacionTitle}</p>
                    <p:dataTable id="datalist" value="#{practicaspreprofesionalesVinculacionController.items}" var="item"
                                 selectionMode="single" selection="#{practicaspreprofesionalesVinculacionController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idpracticasPreprofesionalesvinculacion}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPracticaspreprofesionalesVinculacionTitle_nrohoraspracticasPreprosionales}"/>
                            </f:facet>
                            <h:outputText value="#{item.nrohoraspracticasPreprosionales}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Alcance Vinculacion"/>
                            </f:facet>
                            <h:outputText value="#{item.idAlcanceVinculacion.alcance}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPracticaspreprofesionalesVinculacionTitle_idDatosPersonales}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDatosPersonales.nombres}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPracticaspreprofesionalesVinculacionTitle_idsectorpracticasPreprofesionales}"/>
                            </f:facet>
                            <h:outputText value="#{item.idsectorpracticasPreprofesionales.sectorEconomico}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Institucion Practicas"/>
                            </f:facet>
                            <h:outputText value="#{item.idtipoinstitucionpracticasPreprofesionales.nombreTipo}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{practicaspreprofesionalesVinculacionController.prepareCreate}" update=":PracticaspreprofesionalesVinculacionCreateForm" oncomplete="PF('PracticaspreprofesionalesVinculacionCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":PracticaspreprofesionalesVinculacionViewForm" oncomplete="PF('PracticaspreprofesionalesVinculacionViewDialog').show()" disabled="#{empty practicaspreprofesionalesVinculacionController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":PracticaspreprofesionalesVinculacionEditForm" oncomplete="PF('PracticaspreprofesionalesVinculacionEditDialog').show()" disabled="#{empty practicaspreprofesionalesVinculacionController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{practicaspreprofesionalesVinculacionController.destroy}" update=":growl,datalist" disabled="#{empty practicaspreprofesionalesVinculacionController.selected}"/>
                        </f:facet>
                    </p:dataTable>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
