<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PResidenciaViewDlg" widgetVar="PResidenciaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPResidenciaTitle}">
            <h:form id="PResidenciaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pResidenciaController.selected != null}">
                        <h:outputText value="#{bundle.ViewPResidenciaLabel_idPResidencia}"/>
                        <h:outputText value="#{pResidenciaController.selected.idPResidencia}" title="#{bundle.ViewPResidenciaTitle_idPResidencia}"/>
                        <h:outputText value="#{bundle.ViewPResidenciaLabel_nombre}"/>
                        <h:outputText value="#{pResidenciaController.selected.nombre}" title="#{bundle.ViewPResidenciaTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewPResidenciaLabel_estado}"/>
                        <h:outputText value="#{pResidenciaController.selected.estado}" title="#{bundle.ViewPResidenciaTitle_estado}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                        <p:commandButton styleClass="btn_s" value="#{bundle.Close}" onclick="PResidenciaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
