<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PResidenciaCreateDlg" widgetVar="PResidenciaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePResidenciaTitle}">
            <h:form id="PResidenciaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pResidenciaController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.CreatePResidenciaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{pResidenciaController.selected.nombre}" title="#{bundle.CreatePResidenciaTitle_nombre}" />

                    <div class="boxBtnCrud">
                        <p:commandButton styleClass="btn_g" actionListener="#{pResidenciaController.create}" value="#{bundle.Save}" update="display,:PResidenciaListForm:datalist,:growl" oncomplete="handleSubmit(args,'PResidenciaCreateDialog');"/>

                    </div>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
