<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PResidenciaCreateDlg" widgetVar="PResidenciaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePResidenciaTitle}"
                  closeOnEscape="true" showEffect="clip" hideEffect="clip">
            <h:form id="PResidenciaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pResidenciaController.selected != null}">
                        <p:outputLabel value="Provincia" for="nombre1" />
                        <p:inputText id="nombre1" value="#{pResidenciaController.selected.nombre}" title="Nombre" />
                    </p:panelGrid>
                        <p:commandButton styleClass="btn_g" actionListener="#{pResidenciaController.create}" value="#{bundle.Save}" update="display,:PResidenciaListForm:datalist,:growl" oncomplete="handleSubmit(args,'PResidenciaCreateDialog');"/>
                        <p:commandButton styleClass="btn_s" value="#{bundle.Cancel}" immediate="true" oncomplete="PF('PResidenciaCreateDialog').hide();"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
