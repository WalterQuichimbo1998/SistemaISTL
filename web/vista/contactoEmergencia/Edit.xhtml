<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ContactoEmergenciaEditDlg" widgetVar="ContactoEmergenciaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditContactoEmergenciaTitle}">
            <h:form id="ContactoEmergenciaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{contactoEmergenciaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditContactoEmergenciaLabel_idContacto}" for="idContacto" />
                        <p:inputText id="idContacto" value="#{contactoEmergenciaController.selected.idContacto}" title="#{bundle.EditContactoEmergenciaTitle_idContacto}" required="true" requiredMessage="#{bundle.EditContactoEmergenciaRequiredMessage_idContacto}"/>
                        <p:outputLabel value="#{bundle.EditContactoEmergenciaLabel_nombres}" for="nombres" />
                        <p:inputText id="nombres" value="#{contactoEmergenciaController.selected.nombres}" title="#{bundle.EditContactoEmergenciaTitle_nombres}" />
                        <p:outputLabel value="#{bundle.EditContactoEmergenciaLabel_apellidos}" for="apellidos" />
                        <p:inputText id="apellidos" value="#{contactoEmergenciaController.selected.apellidos}" title="#{bundle.EditContactoEmergenciaTitle_apellidos}" />
                        <p:outputLabel value="#{bundle.EditContactoEmergenciaLabel_celular}" for="celular" />
                        <p:inputText id="celular" value="#{contactoEmergenciaController.selected.celular}" title="#{bundle.EditContactoEmergenciaTitle_celular}" />
                        <p:outputLabel value="#{bundle.EditContactoEmergenciaLabel_parentesco}" for="parentesco" />
                        <p:inputText id="parentesco" value="#{contactoEmergenciaController.selected.parentesco}" title="#{bundle.EditContactoEmergenciaTitle_parentesco}" />
                        <p:outputLabel value="#{bundle.EditContactoEmergenciaLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{contactoEmergenciaController.selected.estado}" title="#{bundle.EditContactoEmergenciaTitle_estado}" />
                        <p:outputLabel value="#{bundle.EditContactoEmergenciaLabel_fechaDeRegistro}" for="fechaDeRegistro" />
                        <p:calendar id="fechaDeRegistro" pattern="MM/dd/yyyy HH:mm:ss" value="#{contactoEmergenciaController.selected.fechaDeRegistro}" title="#{bundle.EditContactoEmergenciaTitle_fechaDeRegistro}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{contactoEmergenciaController.update}" value="#{bundle.Save}" update="display,:ContactoEmergenciaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ContactoEmergenciaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ContactoEmergenciaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
