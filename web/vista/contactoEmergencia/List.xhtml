<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/vista/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListContactoEmergenciaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body" >
            <h:form id="ContactoEmergenciaListForm" class="formEstado">
                <p class="title_modulos">#{bundle.ListContactoEmergenciaTitle}</p>
                    <p:dataTable id="datalist" value="#{contactoEmergenciaController.items}" var="item" styleClass="tabla" 
                                 selectionMode="single" selection="#{contactoEmergenciaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idContacto}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 paginatorPosition="bottom"
                                 emptyMessage="No se encontraron resultados."
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                       
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContactoEmergenciaTitle_nombres}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombres}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContactoEmergenciaTitle_apellidos}"/>
                            </f:facet>
                            <h:outputText value="#{item.apellidos}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContactoEmergenciaTitle_celular}"/>
                            </f:facet>
                            <h:outputText value="#{item.celular}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContactoEmergenciaTitle_parentesco}"/>
                            </f:facet>
                            <h:outputText value="#{item.parentesco}"/>
                        </p:column>
                        
                        <f:facet name="footer">
                            <p:commandButton id="createButton" styleClass="crear" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{contactoEmergenciaController.prepareCreate}" update=":ContactoEmergenciaCreateForm" oncomplete="PF('ContactoEmergenciaCreateDialog').show()"/>
                            <p:commandButton id="viewButton" styleClass="ver"  icon="ui-icon-search" value="#{bundle.View}" update=":ContactoEmergenciaViewForm" oncomplete="PF('ContactoEmergenciaViewDialog').show()" disabled="#{empty contactoEmergenciaController.selected}"/>
                            <p:commandButton id="editButton"  styleClass="editar" icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ContactoEmergenciaEditForm" oncomplete="PF('ContactoEmergenciaEditDialog').show()" disabled="#{empty contactoEmergenciaController.selected}"/>
                            <p:commandButton id="deleteButton" styleClass="eliminar" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{contactoEmergenciaController.destroy}" update=":growl,datalist" disabled="#{empty contactoEmergenciaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
