<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ContactoEmergenciaViewDlg" widgetVar="ContactoEmergenciaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewContactoEmergenciaTitle}">
            <h:form id="ContactoEmergenciaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{contactoEmergenciaController.selected != null}">
                        <h:outputText value="#{bundle.ViewContactoEmergenciaLabel_idContacto}"/>
                        <h:outputText value="#{contactoEmergenciaController.selected.idContacto}" title="#{bundle.ViewContactoEmergenciaTitle_idContacto}"/>
                        <h:outputText value="#{bundle.ViewContactoEmergenciaLabel_nombres}"/>
                        <h:outputText value="#{contactoEmergenciaController.selected.nombres}" title="#{bundle.ViewContactoEmergenciaTitle_nombres}"/>
                        <h:outputText value="#{bundle.ViewContactoEmergenciaLabel_apellidos}"/>
                        <h:outputText value="#{contactoEmergenciaController.selected.apellidos}" title="#{bundle.ViewContactoEmergenciaTitle_apellidos}"/>
                        <h:outputText value="#{bundle.ViewContactoEmergenciaLabel_celular}"/>
                        <h:outputText value="#{contactoEmergenciaController.selected.celular}" title="#{bundle.ViewContactoEmergenciaTitle_celular}"/>
                        <h:outputText value="#{bundle.ViewContactoEmergenciaLabel_parentesco}"/>
                        <h:outputText value="#{contactoEmergenciaController.selected.parentesco}" title="#{bundle.ViewContactoEmergenciaTitle_parentesco}"/>
                        <h:outputText value="#{bundle.ViewContactoEmergenciaLabel_estado}"/>
                        <h:outputText value="#{contactoEmergenciaController.selected.estado}" title="#{bundle.ViewContactoEmergenciaTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewContactoEmergenciaLabel_fechaDeRegistro}"/>
                        <h:outputText value="#{contactoEmergenciaController.selected.fechaDeRegistro}" title="#{bundle.ViewContactoEmergenciaTitle_fechaDeRegistro}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ContactoEmergenciaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
