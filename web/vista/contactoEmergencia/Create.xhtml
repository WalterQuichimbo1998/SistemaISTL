<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ContactoEmergenciaCreateDlg" widgetVar="ContactoEmergenciaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateContactoEmergenciaTitle}">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{contactoEmergenciaController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.CreateContactoEmergenciaLabel_nombres}" for="nombres" />
                        <p:inputText id="nombres" value="#{contactoEmergenciaController.selected.nombres}" title="#{bundle.CreateContactoEmergenciaTitle_nombres}" />
                        <p:outputLabel value="#{bundle.CreateContactoEmergenciaLabel_apellidos}" for="apellidos" />
                        <p:inputText id="apellidos" value="#{contactoEmergenciaController.selected.apellidos}" title="#{bundle.CreateContactoEmergenciaTitle_apellidos}" />
                        <p:outputLabel value="#{bundle.CreateContactoEmergenciaLabel_celular}" for="celular" />
                        <p:inputText id="celular" value="#{contactoEmergenciaController.selected.celular}" title="#{bundle.CreateContactoEmergenciaTitle_celular}" />
                        <p:outputLabel value="#{bundle.CreateContactoEmergenciaLabel_parentesco}" for="parentesco" />
                        <p:inputText id="parentesco" value="#{contactoEmergenciaController.selected.parentesco}" title="#{bundle.CreateContactoEmergenciaTitle_parentesco}" />
                        
                    </p:panelGrid>
                    <div class="boxBtnCrud">
