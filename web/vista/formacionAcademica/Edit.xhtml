<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FormacionAcademicaEditDlg" widgetVar="FormacionAcademicaEditDialog" modal="false" resizable="false" appendTo="@(body)" header="#{bundle.EditFormacionAcademicaTitle}"
                  closeOnEscape="true" showEffect="clip" hideEffect="clip">
            <h:form id="FormacionAcademicaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{formacionAcademicaController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.EditFormacionAcademicaLabel_nivel}" for="nivel" />
                        <p:inputText id="nivel" value="#{formacionAcademicaController.selected.nivel}" title="#{bundle.EditFormacionAcademicaTitle_nivel}" />
                        
                    </p:panelGrid>
                        <p:commandButton styleClass="btn_g" actionListener="#{formacionAcademicaController.update}" value="#{bundle.Save}" update="display,:FormacionAcademicaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'FormacionAcademicaEditDialog');"/>
                        <p:commandButton styleClass="btn_s" value="#{bundle.Cancel}" immediate="true" oncomplete="PF('FormacionAcademicaEditDialog').hide();"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
