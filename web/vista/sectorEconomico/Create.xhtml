<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SectorEconomicoCreateDlg" widgetVar="SectorEconomicoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSectorEconomicoTitle}">
            <h:form id="SectorEconomicoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sectorEconomicoController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.CreateSectorEconomicoLabel_sectorEconomico}" for="sectorEconomico" />
                        <p:inputText id="sectorEconomico" value="#{sectorEconomicoController.selected.sectorEconomico}" title="#{bundle.CreateSectorEconomicoTitle_sectorEconomico}" />
                        
                    </p:panelGrid>
                    <div class="boxBtnCrud">
                        <p:commandButton class="btnFormCrud" actionListener="#{sectorEconomicoController.create}" value="#{bundle.Save}" update="display,:SectorEconomicoListForm:datalist,:growl" oncomplete="handleSubmit(args,'SectorEconomicoCreateDialog');"/>
                        <p:commandButton class="btnFormCrud" value="#{bundle.Cancel}" onclick="SectorEconomicoCreateDialog.hide()"/>
                    </div>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
