<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SectorEconomicoViewDlg" widgetVar="SectorEconomicoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSectorEconomicoTitle}">
            <h:form id="SectorEconomicoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sectorEconomicoController.selected != null}">
                        <h:outputText value="#{bundle.ViewSectorEconomicoLabel_idSectorEconomico}"/>
                        <h:outputText value="#{sectorEconomicoController.selected.idSectorEconomico}" title="#{bundle.ViewSectorEconomicoTitle_idSectorEconomico}"/>
                        <h:outputText value="#{bundle.ViewSectorEconomicoLabel_sectorEconomico}"/>
                        <h:outputText value="#{sectorEconomicoController.selected.sectorEconomico}" title="#{bundle.ViewSectorEconomicoTitle_sectorEconomico}"/>
                        <h:outputText value="#{bundle.ViewSectorEconomicoLabel_estado}"/>
                        <h:outputText value="#{sectorEconomicoController.selected.estado}" title="#{bundle.ViewSectorEconomicoTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewSectorEconomicoLabel_fechaDeRegistro}"/>
                        <h:outputText value="#{sectorEconomicoController.selected.fechaDeRegistro}" title="#{bundle.ViewSectorEconomicoTitle_fechaDeRegistro}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <div class="boxBtnCrud">
                        <p:commandButton value="#{bundle.Close}" onclick="SectorEconomicoViewDialog.hide()"/>
                    </div>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
