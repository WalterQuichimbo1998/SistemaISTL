<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ParaleloEditDlg" widgetVar="ParaleloEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditParaleloTitle}"
                  closeOnEscape="true" showEffect="clip" hideEffect="clip">
            <h:form id="ParaleloEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{paraleloController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.EditParaleloLabel_nombreParalelo}" for="nombreParalelo" />
                        <p:inputText id="nombreParalelo" value="#{paraleloController.selected.nombreParalelo}" title="#{bundle.EditParaleloTitle_nombreParalelo}" />
                        
                    </p:panelGrid>
                    <p:commandButton styleClass="btn_g" actionListener="#{paraleloController.update}" value="#{bundle.Save}" update="display,:ParaleloListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ParaleloEditDialog');"/>
                    <p:commandButton styleClass="btn_s" value="#{bundle.Cancel}" immediate="true" oncomplete="PF('ParaleloEditDialog').hide();"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
