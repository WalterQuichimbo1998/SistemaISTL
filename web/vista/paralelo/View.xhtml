<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ParaleloViewDlg" widgetVar="ParaleloViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewParaleloTitle}">
            <h:form id="ParaleloViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{paraleloController.selected != null}">
                        <h:outputText value="#{bundle.ViewParaleloLabel_idParalelo}"/>
                        <h:outputText value="#{paraleloController.selected.idParalelo}" title="#{bundle.ViewParaleloTitle_idParalelo}"/>
                        <h:outputText value="#{bundle.ViewParaleloLabel_nombreParalelo}"/>
                        <h:outputText value="#{paraleloController.selected.nombreParalelo}" title="#{bundle.ViewParaleloTitle_nombreParalelo}"/>
                        <h:outputText value="#{bundle.ViewParaleloLabel_estado}"/>
                        <h:outputText value="#{paraleloController.selected.estado}" title="#{bundle.ViewParaleloTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewParaleloLabel_fechaDeRegistro}"/>
                        <h:outputText value="#{paraleloController.selected.fechaDeRegistro}" title="#{bundle.ViewParaleloTitle_fechaDeRegistro}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                        <p:commandButton styleClass="btn_s" value="#{bundle.Close}" onclick="ParaleloViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
