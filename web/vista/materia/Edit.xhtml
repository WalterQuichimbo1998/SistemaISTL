<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MateriaEditDlg" widgetVar="MateriaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMateriaTitle}">
            <h:form id="MateriaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{materiaController.selected != null}">
                       
                        <p:outputLabel value="#{bundle.EditMateriaLabel_codMateria}" for="codMateria" />
                        <p:inputText id="codMateria" value="#{materiaController.selected.codMateria}" title="#{bundle.EditMateriaTitle_codMateria}" />
                        <p:outputLabel value="#{bundle.EditMateriaLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{materiaController.selected.descripcion}" title="#{bundle.EditMateriaTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.EditMateriaLabel_materia}" for="materia" />
                        <p:inputText id="materia" value="#{materiaController.selected.materia}" title="#{bundle.EditMateriaTitle_materia}" />
                        <p:outputLabel value="#{bundle.EditMateriaLabel_creditos}" for="creditos" />
                        <p:inputText id="creditos" value="#{materiaController.selected.creditos}" title="#{bundle.EditMateriaTitle_creditos}" />
                        <p:outputLabel value="#{bundle.EditMateriaLabel_numHoras}" for="numHoras" />
                        <p:inputText id="numHoras" value="#{materiaController.selected.numHoras}" title="#{bundle.EditMateriaTitle_numHoras}" />
                        <p:outputLabel value="#{bundle.EditMateriaLabel_numHorasSemanales}" for="numHorasSemanales" />
                        <p:inputText id="numHorasSemanales" value="#{materiaController.selected.numHorasSemanales}" title="#{bundle.EditMateriaTitle_numHorasSemanales}" />
                        
                        <p:outputLabel value="Ciclo" for="idNivelAcademico" />
                        <p:selectOneMenu id="idNivelAcademico" value="#{materiaController.selected.idNivelAcademico}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{nivelAcademicoController.itemsAvailableSelectOne}"
                                           var="idNivelAcademicoItem"
                                           itemValue="#{idNivelAcademicoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="TÃ­tulo Carrera" for="idTituloCarrera" />
                        <p:selectOneMenu id="idTituloCarrera" value="#{materiaController.selected.idTituloCarrera}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tituloCarreraController.itemsAvailableSelectOne}"
                                           var="idTituloCarreraItem"
                                           itemValue="#{idTituloCarreraItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <div class="boxBtnCrud">
                        <p:commandButton class="btnFormCrud" actionListener="#{materiaController.update}" value="#{bundle.Save}" update="display,:MateriaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MateriaEditDialog');"/>
                        <p:commandButton class="btnFormCrud" value="#{bundle.Cancel}" onclick="MateriaEditDialog.hide()"/>
                    </div>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
