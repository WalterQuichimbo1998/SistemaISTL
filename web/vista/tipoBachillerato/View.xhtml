<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoBachilleratoViewDlg" widgetVar="TipoBachilleratoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoBachilleratoTitle}">
            <h:form id="TipoBachilleratoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoBachilleratoController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoBachilleratoLabel_idTipoBachillerato}"/>
                        <h:outputText value="#{tipoBachilleratoController.selected.idTipoBachillerato}" title="#{bundle.ViewTipoBachilleratoTitle_idTipoBachillerato}"/>
                        <h:outputText value="#{bundle.ViewTipoBachilleratoLabel_tipo}"/>
                        <h:outputText value="#{tipoBachilleratoController.selected.tipo}" title="#{bundle.ViewTipoBachilleratoTitle_tipo}"/>
                        <h:outputText value="#{bundle.ViewTipoBachilleratoLabel_estado}"/>
                        <h:outputText value="#{tipoBachilleratoController.selected.estado}" title="#{bundle.ViewTipoBachilleratoTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewTipoBachilleratoLabel_fechaDeRegistro}"/>
                        <h:outputText value="#{tipoBachilleratoController.selected.fechaDeRegistro}" title="#{bundle.ViewTipoBachilleratoTitle_fechaDeRegistro}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                        <p:commandButton styleClass="btn_s" value="#{bundle.Close}" onclick="TipoBachilleratoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
