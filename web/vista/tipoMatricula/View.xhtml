<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoMatriculaViewDlg" widgetVar="TipoMatriculaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoMatriculaTitle}">
            <h:form id="TipoMatriculaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoMatriculaController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoMatriculaLabel_idTipoMatricula}"/>
                        <h:outputText value="#{tipoMatriculaController.selected.idTipoMatricula}" title="#{bundle.ViewTipoMatriculaTitle_idTipoMatricula}"/>
                        <h:outputText value="#{bundle.ViewTipoMatriculaLabel_tipo}"/>
                        <h:outputText value="#{tipoMatriculaController.selected.tipo}" title="#{bundle.ViewTipoMatriculaTitle_tipo}"/>
                        <h:outputText value="#{bundle.ViewTipoMatriculaLabel_descripcion}"/>
                        <h:outputText value="#{tipoMatriculaController.selected.descripcion}" title="#{bundle.ViewTipoMatriculaTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewTipoMatriculaLabel_estado}"/>
                        <h:outputText value="#{tipoMatriculaController.selected.estado}" title="#{bundle.ViewTipoMatriculaTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewTipoMatriculaLabel_fechaDeRegistro}"/>
                        <h:outputText value="#{tipoMatriculaController.selected.fechaDeRegistro}" title="#{bundle.ViewTipoMatriculaTitle_fechaDeRegistro}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                        <p:commandButton styleClass="btn_s" value="#{bundle.Close}" onclick="TipoMatriculaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
