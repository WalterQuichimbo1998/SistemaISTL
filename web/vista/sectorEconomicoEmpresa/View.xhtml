<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SectorEconomicoEmpresaViewDlg" widgetVar="SectorEconomicoEmpresaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSectorEconomicoEmpresaTitle}">
            <h:form id="SectorEconomicoEmpresaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sectorEconomicoEmpresaController.selected != null}">
                        <h:outputText value="#{bundle.ViewSectorEconomicoEmpresaLabel_idSectorEconomicoEmpresa}"/>
                        <h:outputText value="#{sectorEconomicoEmpresaController.selected.idSectorEconomicoEmpresa}" title="#{bundle.ViewSectorEconomicoEmpresaTitle_idSectorEconomicoEmpresa}"/>
                        <h:outputText value="#{bundle.ViewSectorEconomicoEmpresaLabel_nombre}"/>
                        <h:outputText value="#{sectorEconomicoEmpresaController.selected.nombre}" title="#{bundle.ViewSectorEconomicoEmpresaTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewSectorEconomicoEmpresaLabel_estado}"/>
                        <h:outputText value="#{sectorEconomicoEmpresaController.selected.estado}" title="#{bundle.ViewSectorEconomicoEmpresaTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewSectorEconomicoEmpresaLabel_fechaDeRegistro}"/>
                        <h:outputText value="#{sectorEconomicoEmpresaController.selected.fechaDeRegistro}" title="#{bundle.ViewSectorEconomicoEmpresaTitle_fechaDeRegistro}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <div class="boxBtnCrud">
                        <p:commandButton value="#{bundle.Close}" onclick="SectorEconomicoEmpresaViewDialog.hide()"/>
                    </div>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
