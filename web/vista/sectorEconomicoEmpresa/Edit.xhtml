<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SectorEconomicoEmpresaEditDlg" widgetVar="SectorEconomicoEmpresaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSectorEconomicoEmpresaTitle}"
                  closeOnEscape="true" showEffect="clip" hideEffect="clip">
            <h:form id="SectorEconomicoEmpresaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sectorEconomicoEmpresaController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.EditSectorEconomicoEmpresaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{sectorEconomicoEmpresaController.selected.nombre}" title="#{bundle.EditSectorEconomicoEmpresaTitle_nombre}" />
                        
                    </p:panelGrid>
                        <p:commandButton styleClass="btn_g" actionListener="#{sectorEconomicoEmpresaController.update}" value="#{bundle.Save}" update="display,:SectorEconomicoEmpresaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SectorEconomicoEmpresaEditDialog');"/>
                        <p:commandButton styleClass="btn_s" value="#{bundle.Cancel}" immediate="true" oncomplete="PF('SectorEconomicoEmpresaEditDialog').hide();"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
