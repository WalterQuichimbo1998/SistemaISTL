<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoColegioEditDlg" widgetVar="TipoColegioEditDialog" modal="false" resizable="false" appendTo="@(body)" header="#{bundle.EditTipoColegioTitle}"
                  closeOnEscape="true" showEffect="clip" hideEffect="clip">
            <h:form id="TipoColegioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoColegioController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.EditTipoColegioLabel_tipo}" for="tipo" />
                        <p:inputText id="tipo" value="#{tipoColegioController.selected.tipo}" title="#{bundle.EditTipoColegioTitle_tipo}" />
                        <p:outputLabel value="#{bundle.EditTipoColegioLabel_observacion}" for="observacion" />
                        <p:inputText id="observacion" value="#{tipoColegioController.selected.observacion}" title="#{bundle.EditTipoColegioTitle_observacion}" />
                        
                    </p:panelGrid>
                        <p:commandButton styleClass="btn_g" actionListener="#{tipoColegioController.update}" value="#{bundle.Save}" update="display,:TipoColegioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TipoColegioEditDialog');"/>
                        <p:commandButton styleClass="btn_s" value="#{bundle.Cancel}" immediate="true" oncomplete="PF('TipoColegioEditDialog').hide();"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
