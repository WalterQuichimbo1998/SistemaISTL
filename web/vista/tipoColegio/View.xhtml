<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoColegioViewDlg" widgetVar="TipoColegioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoColegioTitle}">
            <h:form id="TipoColegioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoColegioController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoColegioLabel_idTipoColegio}"/>
                        <h:outputText value="#{tipoColegioController.selected.idTipoColegio}" title="#{bundle.ViewTipoColegioTitle_idTipoColegio}"/>
                        <h:outputText value="#{bundle.ViewTipoColegioLabel_tipo}"/>
                        <h:outputText value="#{tipoColegioController.selected.tipo}" title="#{bundle.ViewTipoColegioTitle_tipo}"/>
                        <h:outputText value="#{bundle.ViewTipoColegioLabel_observacion}"/>
                        <h:outputText value="#{tipoColegioController.selected.observacion}" title="#{bundle.ViewTipoColegioTitle_observacion}"/>
                        <h:outputText value="#{bundle.ViewTipoColegioLabel_estado}"/>
                        <h:outputText value="#{tipoColegioController.selected.estado}" title="#{bundle.ViewTipoColegioTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewTipoColegioLabel_fechaDeRegistro}"/>
                        <h:outputText value="#{tipoColegioController.selected.fechaDeRegistro}" title="#{bundle.ViewTipoColegioTitle_fechaDeRegistro}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <div class="boxBtnCrud">
                        <p:commandButton value="#{bundle.Close}" onclick="TipoColegioViewDialog.hide()"/>
                    </div>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
