<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CoRequisitosMateriaCreateDlg" widgetVar="CoRequisitosMateriaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="NUEVO CO-REQUISITO MATERIA"
                  closeOnEscape="true" showEffect="clip" hideEffect="clip">
            <h:form id="CoRequisitosMateriaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{coRequisitosMateriaController.selected != null}">
                        <p:outputLabel value="Materia Co-requisito: " for="idMateria" />
                        <p:selectOneMenu id="idMateria" value="#{coRequisitosMateriaController.selected.idMateria}" style="width: 260px !important;">
                            <f:selectItems value="#{materiaController.itemsAvailableSelectOne}"
                                           var="idMateriaItem"
                                           itemValue="#{idMateriaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton styleClass="btn_g" actionListener="#{coRequisitosMateriaController.create}" value="#{bundle.Save}" update="display,:CoRequisitosMateriaListForm:datalist,:growl" oncomplete="handleSubmit(args,'CoRequisitosMateriaCreateDialog');"/>
                    <p:commandButton styleClass="btn_s" immediate="true" value="#{bundle.Cancel}" oncomplete="PF('CoRequisitosMateriaCreateDialog').hide();"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
