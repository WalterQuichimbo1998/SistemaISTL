<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NivelAcademicoViewDlg" widgetVar="NivelAcademicoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewNivelAcademicoTitle}">
            <h:form id="NivelAcademicoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{nivelAcademicoController.selected != null}">
                        <h:outputText value="#{bundle.ViewNivelAcademicoLabel_idNivelAcademico}"/>
                        <h:outputText value="#{nivelAcademicoController.selected.idNivelAcademico}" title="#{bundle.ViewNivelAcademicoTitle_idNivelAcademico}"/>
                        <h:outputText value="#{bundle.ViewNivelAcademicoLabel_nivelAcademico}"/>
                        <h:outputText value="#{nivelAcademicoController.selected.nivelAcademico}" title="#{bundle.ViewNivelAcademicoTitle_nivelAcademico}"/>
                        <h:outputText value="#{bundle.ViewNivelAcademicoLabel_estado}"/>
                        <h:outputText value="#{nivelAcademicoController.selected.estado}" title="#{bundle.ViewNivelAcademicoTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewNivelAcademicoLabel_fechaDeRegistro}"/>
                        <h:outputText value="#{nivelAcademicoController.selected.fechaDeRegistro}" title="#{bundle.ViewNivelAcademicoTitle_fechaDeRegistro}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <div class="boxBtnCrud">
                        <p:commandButton value="#{bundle.Close}" onclick="NivelAcademicoViewDialog.hide()"/>
                    </div>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
