<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FormalizarMatriculaViewDlg" widgetVar="FormalizarMatriculaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFormalizarMatriculaTitle}">
            <h:form id="FormalizarMatriculaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{formalizarMatriculaController.selected != null}">
                        <h:outputText value="#{bundle.ViewFormalizarMatriculaLabel_idFormalizarMatricula}"/>
                        <h:outputText value="#{formalizarMatriculaController.selected.idFormalizarMatricula}" title="#{bundle.ViewFormalizarMatriculaTitle_idFormalizarMatricula}"/>
                        <h:outputText value="#{bundle.ViewFormalizarMatriculaLabel_codigoMatricula}"/>
                        <h:outputText value="#{formalizarMatriculaController.selected.codigoMatricula}" title="#{bundle.ViewFormalizarMatriculaTitle_codigoMatricula}"/>
                        <h:outputText value="#{bundle.ViewFormalizarMatriculaLabel_fechaHoraRegistro}"/>
                        <h:outputText value="#{formalizarMatriculaController.selected.fechaHoraRegistro}" title="#{bundle.ViewFormalizarMatriculaTitle_fechaHoraRegistro}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewFormalizarMatriculaLabel_idMatricula}"/>
                        <h:outputText value="#{formalizarMatriculaController.selected.idMatricula}" title="#{bundle.ViewFormalizarMatriculaTitle_idMatricula}"/>
                        <h:outputText value="#{bundle.ViewFormalizarMatriculaLabel_idNivelAcademico}"/>
                        <h:outputText value="#{formalizarMatriculaController.selected.idNivelAcademico}" title="#{bundle.ViewFormalizarMatriculaTitle_idNivelAcademico}"/>
                        <h:outputText value="#{bundle.ViewFormalizarMatriculaLabel_idParalelo}"/>
                        <h:outputText value="#{formalizarMatriculaController.selected.idParalelo}" title="#{bundle.ViewFormalizarMatriculaTitle_idParalelo}"/>
                        <h:outputText value="#{bundle.ViewFormalizarMatriculaLabel_idPeriodoAcademico}"/>
                        <h:outputText value="#{formalizarMatriculaController.selected.idPeriodoAcademico}" title="#{bundle.ViewFormalizarMatriculaTitle_idPeriodoAcademico}"/>
                        <h:outputText value="#{bundle.ViewFormalizarMatriculaLabel_idPersona}"/>
                        <h:outputText value="#{formalizarMatriculaController.selected.idPersona}" title="#{bundle.ViewFormalizarMatriculaTitle_idPersona}"/>
                        <h:outputText value="#{bundle.ViewFormalizarMatriculaLabel_idTipoMatricula}"/>
                        <h:outputText value="#{formalizarMatriculaController.selected.idTipoMatricula}" title="#{bundle.ViewFormalizarMatriculaTitle_idTipoMatricula}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="FormalizarMatriculaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
