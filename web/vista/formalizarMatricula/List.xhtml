<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/vista/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListFormalizarMatriculaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:panel>
            <h:form id="FormalizarMatriculaListForm">
                
                    <p class="title_modulos">#{bundle.ListFormalizarMatriculaTitle}</p>
                    <p:dataTable id="datalist" value="#{formalizarMatriculaController.items}" var="item" styleClass="tabla" 
                                 selectionMode="single" selection="#{formalizarMatriculaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idFormalizarMatricula}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 paginatorPosition="bottom"
                                 emptyMessage="No se encontraron resultados."
                                 sortBy="#{item.idFormalizarMatricula}"
                                 sortOrder="descending">

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFormalizarMatriculaTitle_codigoMatricula}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoMatricula}"/>
                        </p:column>
                         <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFormalizarMatriculaTitle_idPeriodoAcademico}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPeriodoAcademico.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFormalizarMatriculaTitle_idNivelAcademico}"/>
                            </f:facet>
                            <h:outputText value="#{item.idNivelAcademico.nivelAcademico}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFormalizarMatriculaTitle_idParalelo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idParalelo.nombreParalelo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFormalizarMatriculaTitle_idPersona}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPersona.idDatosPersonales.nombres}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFormalizarMatriculaTitle_idTipoMatricula}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoMatricula.tipo}"/>
                        </p:column>
                         <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFormalizarMatriculaTitle_fechaHoraRegistro}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaHoraRegistro}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" styleClass="crear" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{formalizarMatriculaController.prepareCreate}" update=":FormalizarMatriculaCreateForm" oncomplete="PF('FormalizarMatriculaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"  styleClass="ver" icon="ui-icon-search" value="#{bundle.View}" update=":FormalizarMatriculaViewForm" oncomplete="PF('FormalizarMatriculaViewDialog').show()" disabled="#{empty formalizarMatriculaController.selected}"/>
                            <p:commandButton id="editButton" styleClass="editar"  icon="ui-icon-pencil" value="#{bundle.Edit}" update=":FormalizarMatriculaEditForm" oncomplete="PF('FormalizarMatriculaEditDialog').show()" disabled="#{empty formalizarMatriculaController.selected}"/>
                            <p:commandButton id="deleteButton" styleClass="eliminar" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{formalizarMatriculaController.destroy}" update=":growl,datalist" disabled="#{empty formalizarMatriculaController.selected}">
                                 <p:confirm message="Eliminar Registro" header="Aviso" icon="ui-icon-alert" > </p:confirm>                                
                                </p:commandButton>                      
                                <p:confirmDialog global="true" showEffect="clip"  hideEffect="clip" style="background: #f2f2f2;font-size: 16px !important;font-weight: bold;padding: 0t;margin: 0;">                                                           
                                    <p:commandButton style="width: 70px;margin:0px !important;margin-left: 10px !important;font-size: 16px !important;background: #29a0c7;outline: none;box-shadow: none" value="Si" type="button"  styleClass="ui-confirmdialog-yes"></p:commandButton>
                                    <p:commandButton style="width: 70px;margin:0px !important;margin-left: 15px !important;font-size: 16px !important;background: #e26c6c;outline: none;box-shadow: none;" value="No" type="button" styleClass="ui-confirmdialog-no" immediate="true"></p:commandButton>                              
                                </p:confirmDialog>
                        </f:facet>
                    </p:dataTable>
                
            </h:form>
</p:panel>
            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
