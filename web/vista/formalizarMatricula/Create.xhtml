<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FormalizarMatriculaCreateDlg" widgetVar="FormalizarMatriculaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateFormalizarMatriculaTitle}">
            <h:form id="FormalizarMatriculaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{formalizarMatriculaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateFormalizarMatriculaLabel_idPeriodoAcademico}" for="idPeriodoAcademico" />
                        <p:selectOneMenu id="idPeriodoAcademico" value="#{formalizarMatriculaController.selected.idPeriodoAcademico}" >
                            <f:selectItems value="#{periodoAcademicoController.itemsAvailableSelectOne}"
                                           var="idPeriodoAcademicoItem"
                                           itemValue="#{idPeriodoAcademicoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateFormalizarMatriculaLabel_codigoMatricula}" for="codigoMatricula" />
                        <p:inputText disabled="true" id="codigoMatricula" value="#{formalizarMatriculaController.selected.codigoMatricula}" title="#{bundle.CreateFormalizarMatriculaTitle_codigoMatricula}" />
                        <p:outputLabel value="#{bundle.CreateFormalizarMatriculaLabel_idMatricula}" for="idMatricula" />
                        <p:selectOneMenu id="idMatricula" value="#{formalizarMatriculaController.selected.idMatricula}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{matriculaController.itemsAvailableSelectOne}"
                                           var="idMatriculaItem"
                                           itemValue="#{idMatriculaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateFormalizarMatriculaLabel_idNivelAcademico}" for="idNivelAcademico" />
                        <p:selectOneMenu id="idNivelAcademico" value="#{formalizarMatriculaController.selected.idNivelAcademico}" >
                            <f:selectItems value="#{nivelAcademicoController.itemsAvailableSelectOne}"
                                           var="idNivelAcademicoItem"
                                           itemValue="#{idNivelAcademicoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateFormalizarMatriculaLabel_idParalelo}" for="idParalelo" />
                        <p:selectOneMenu id="idParalelo" value="#{formalizarMatriculaController.selected.idParalelo}" >
                            <f:selectItems value="#{paraleloController.itemsAvailableSelectOne}"
                                           var="idParaleloItem"
                                           itemValue="#{idParaleloItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateFormalizarMatriculaLabel_idTipoMatricula}" for="idTipoMatricula" />
                        <p:selectOneMenu id="idTipoMatricula" value="#{formalizarMatriculaController.selected.idTipoMatricula}" >
                            <f:selectItems value="#{tipoMatriculaController.itemsAvailableSelectOne}"
                                           var="idTipoMatriculaItem"
                                           itemValue="#{idTipoMatriculaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{formalizarMatriculaController.create}" value="#{bundle.Save}" update="display,:FormalizarMatriculaListForm:datalist,:growl" oncomplete="handleSubmit(args,'FormalizarMatriculaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FormalizarMatriculaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
