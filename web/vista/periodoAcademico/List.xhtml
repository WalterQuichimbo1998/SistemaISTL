<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

     <ui:composition template="/vista/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListPeriodoAcademicoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="PeriodoAcademicoListForm">
                <p:panel>
                <p class="title_modulos">#{bundle.ListPeriodoAcademicoTitle}</p>
                    <p:dataTable id="datalist" value="#{periodoAcademicoController.items}" var="item" styleClass="tabla" 
                                 selectionMode="single" selection="#{periodoAcademicoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idPeriodoAcademico}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 paginatorPosition="bottom"
                                 emptyMessage="No se encontraron resultados.">

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                       
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPeriodoAcademicoTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPeriodoAcademicoTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPeriodoAcademicoTitle_modalidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.modalidad}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Periodo Academico"/>
                            </f:facet>
                            <h:outputText value="#{item.aÃ±oPeriodoAcademico}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" styleClass="crear" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{periodoAcademicoController.prepareCreate}" update=":PeriodoAcademicoCreateForm" oncomplete="PF('PeriodoAcademicoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"  styleClass="ver" icon="ui-icon-search" value="#{bundle.View}" update=":PeriodoAcademicoViewForm" oncomplete="PF('PeriodoAcademicoViewDialog').show()" disabled="#{empty periodoAcademicoController.selected}"/>
                            <p:commandButton id="editButton" styleClass="editar"  icon="ui-icon-pencil" value="#{bundle.Edit}" update=":PeriodoAcademicoEditForm" oncomplete="PF('PeriodoAcademicoEditDialog').show()" disabled="#{empty periodoAcademicoController.selected}"/>
                            <p:commandButton id="deleteButton" styleClass="eliminar" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{periodoAcademicoController.destroy}" update=":growl,datalist" disabled="#{empty periodoAcademicoController.selected}">
                                <p:confirm message="Eliminar Registro" header="Aviso" icon="ui-icon-alert" > </p:confirm>                                
                                </p:commandButton>                      
                                <p:confirmDialog global="true" showEffect="clip"  hideEffect="clip" style="background: #f2f2f2;font-size: 16px !important;font-weight: bold;padding: 0t;margin: 0;">                                                           
                                    <p:commandButton style="width: 70px;margin:0px !important;margin-left: 10px !important;font-size: 16px !important;background: #29a0c7;outline: none;box-shadow: none" value="Si" type="button"  styleClass="ui-confirmdialog-yes"></p:commandButton>
                                    <p:commandButton style="width: 70px;margin:0px !important;margin-left: 15px !important;font-size: 16px !important;background: #e26c6c;outline: none;box-shadow: none;" value="No" type="button" styleClass="ui-confirmdialog-no" immediate="true"></p:commandButton>                              
                                </p:confirmDialog>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>
            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
