<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PeriodoAcademicoEditDlg" widgetVar="PeriodoAcademicoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPeriodoAcademicoTitle}">
            <h:form id="PeriodoAcademicoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{periodoAcademicoController.selected != null}">
                       
                        <p:outputLabel value="#{bundle.EditPeriodoAcademicoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{periodoAcademicoController.selected.nombre}" title="#{bundle.EditPeriodoAcademicoTitle_nombre}" />
                        <p:outputLabel value="#{bundle.EditPeriodoAcademicoLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{periodoAcademicoController.selected.descripcion}" title="#{bundle.EditPeriodoAcademicoTitle_descripcion}" />
                       <p:outputLabel value="Modalidad" />
                                       <h:selectOneMenu value = "#{periodoAcademicoController.selected.modalidad}"> 
                                <f:selectItem itemValue = "1" itemLabel = "Presencial" /> 
                                <f:selectItem itemValue = "2" itemLabel = "Semipresencial" /> 
                                <f:selectItem itemValue = "3" itemLabel = "Dual" />                                                  

                            </h:selectOneMenu> 
                        <p:outputLabel value="Año Periodo Académico" for="añoPeriodoAcademico" />
                        <p:inputText id="añoPeriodoAcademico" value="#{periodoAcademicoController.selected.añoPeriodoAcademico}" title="#{bundle.EditPeriodoAcademicoTitle_añoPeriodoAcademico}" />
                    </p:panelGrid>
                  <p:commandButton styleClass="btn_g" actionListener="#{periodoAcademicoController.update}" value="#{bundle.Save}" update="display,:PeriodoAcademicoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PeriodoAcademicoEditDialog');"/>
                        <p:commandButton styleClass="btn_s" value="#{bundle.Cancel}" onclick="PeriodoAcademicoEditDialog.hide()"/>
            </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
