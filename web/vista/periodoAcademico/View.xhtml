<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PeriodoAcademicoViewDlg" widgetVar="PeriodoAcademicoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPeriodoAcademicoTitle}">
            <h:form id="PeriodoAcademicoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{periodoAcademicoController.selected != null}">
                        <h:outputText value="#{bundle.ViewPeriodoAcademicoLabel_nombre}"/>
                        <h:outputText value="#{periodoAcademicoController.selected.nombre}" title="#{bundle.ViewPeriodoAcademicoTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewPeriodoAcademicoLabel_descripcion}"/>
                        <h:outputText value="#{periodoAcademicoController.selected.descripcion}" title="#{bundle.ViewPeriodoAcademicoTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewPeriodoAcademicoLabel_modalidad}"/>
                        <h:outputText value="#{periodoAcademicoController.selected.modalidad==1?'Presencial':periodoAcademicoController.selected.modalidad==2?'Semipresencial':'Dual'}" title="#{bundle.ViewPeriodoAcademicoTitle_modalidad}"/>
                        <h:outputText value="#{bundle.ViewPeriodoAcademicoLabel_estado}"/>
                        <h:outputText value="#{periodoAcademicoController.selected.estado}" title="#{bundle.ViewPeriodoAcademicoTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewPeriodoAcademicoLabel_fechaDeRegistro}"/>
                        <h:outputText value="#{periodoAcademicoController.selected.fechaDeRegistro}" title="#{bundle.ViewPeriodoAcademicoTitle_fechaDeRegistro}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="Año Período académico"/>
                        <h:outputText value="#{periodoAcademicoController.selected.añoPeriodoAcademico}" title="#{bundle.ViewPeriodoAcademicoTitle_añoPeriodoAcademico}"/>
                    </p:panelGrid>
                        <p:commandButton styleClass="btn_s" value="#{bundle.Close}" onclick="PeriodoAcademicoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
