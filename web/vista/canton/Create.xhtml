<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CantonCreateDlg" widgetVar="CantonCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCantonTitle}">
            <h:form id="CantonCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cantonController.selected != null}">
                       
                        <p:outputLabel value="#{bundle.CreateCantonLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{cantonController.selected.nombre}" title="#{bundle.CreateCantonTitle_nombre}" />
                        
                    </p:panelGrid>
                        <p:commandButton styleClass="btn_g" actionListener="#{cantonController.create}" value="#{bundle.Save}" update="display,:CantonListForm:datalist,:growl" oncomplete="handleSubmit(args,'CantonCreateDialog');"/>
                        <p:commandButton styleClass="btn_s" value="#{bundle.Cancel}" onclick="CantonCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
