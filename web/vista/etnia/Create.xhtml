<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EtniaCreateDlg" widgetVar="EtniaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEtniaTitle}">
            <h:form id="EtniaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{etniaController.selected != null}">
                      
                        <p:outputLabel value="#{bundle.CreateEtniaLabel_tipoEtnia}" for="tipoEtnia" />
                        <p:inputText id="tipoEtnia" value="#{etniaController.selected.tipoEtnia}" title="#{bundle.CreateEtniaTitle_tipoEtnia}" />
                        
                    </p:panelGrid>
                        <p:commandButton styleClass="btn_g" actionListener="#{etniaController.create}" value="#{bundle.Save}" update="display,:EtniaListForm:datalist,:growl" oncomplete="handleSubmit(args,'EtniaCreateDialog');"/>
                        <p:commandButton styleClass="btn_s" value="#{bundle.Cancel}" onclick="EtniaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
