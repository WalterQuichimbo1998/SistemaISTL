<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ResidenciaViewDlg" widgetVar="ResidenciaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewResidenciaTitle}">
            <h:form id="ResidenciaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{residenciaController.selected != null}">
                        <h:outputText value="#{bundle.ViewResidenciaLabel_idResidencia}"/>
                        <h:outputText value="#{residenciaController.selected.idResidencia}" title="#{bundle.ViewResidenciaTitle_idResidencia}"/>
                        <h:outputText value="#{bundle.ViewResidenciaLabel_nombre}"/>
                        <h:outputText value="#{residenciaController.selected.nombre}" title="#{bundle.ViewResidenciaTitle_nombre}"/>
                    </p:panelGrid>
                        <p:commandButton styleClass="btn_s" value="#{bundle.Close}" onclick="ResidenciaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
