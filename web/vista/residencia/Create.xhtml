<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ResidenciaCreateDlg" widgetVar="ResidenciaCreateDialog" modal="false" resizable="false" appendTo="@(body)" header="#{bundle.CreateResidenciaTitle}"
                  closeOnEscape="true" showEffect="clip" hideEffect="clip">
            <h:form id="ResidenciaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{residenciaController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.CreateResidenciaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{residenciaController.selected.nombre}" title="#{bundle.CreateResidenciaTitle_nombre}" />
                    </p:panelGrid>
                        <p:commandButton styleClass="btn_g" actionListener="#{residenciaController.create}" value="#{bundle.Save}" update="display,:ResidenciaListForm:datalist,:growl" oncomplete="handleSubmit(args,'ResidenciaCreateDialog');"/>
                        <p:commandButton styleClass="btn_s" value="#{bundle.Cancel}" immediate="true" oncomplete="PF('ResidenciaCreateDialog').hide();"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
