<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MateriaCarreraViewDlg" widgetVar="MateriaCarreraViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMateriaCarreraTitle}">
            <h:form id="MateriaCarreraViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{materiaCarreraController.selected != null}">
                        <h:outputText value="#{bundle.ViewMateriaCarreraLabel_idMateriaCarrera}"/>
                        <h:outputText value="#{materiaCarreraController.selected.idMateriaCarrera}" title="#{bundle.ViewMateriaCarreraTitle_idMateriaCarrera}"/>
                        <h:outputText value="#{bundle.ViewMateriaCarreraLabel_estado}"/>
                        <h:outputText value="#{materiaCarreraController.selected.estado}" title="#{bundle.ViewMateriaCarreraTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewMateriaCarreraLabel_fechaDeRegistro}"/>
                        <h:outputText value="#{materiaCarreraController.selected.fechaDeRegistro}" title="#{bundle.ViewMateriaCarreraTitle_fechaDeRegistro}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMateriaCarreraLabel_idMateria}"/>
                        <h:outputText value="#{materiaCarreraController.selected.idMateria}" title="#{bundle.ViewMateriaCarreraTitle_idMateria}"/>
                        <h:outputText value="#{bundle.ViewMateriaCarreraLabel_idTituloCarrera}"/>
                        <h:outputText value="#{materiaCarreraController.selected.idTituloCarrera}" title="#{bundle.ViewMateriaCarreraTitle_idTituloCarrera}"/>
                    </p:panelGrid>
                        <p:commandButton styleClass="btn_s" value="#{bundle.Close}" onclick="MateriaCarreraViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
