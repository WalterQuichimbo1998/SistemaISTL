<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

     <ui:composition template="/vista/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListMateriaCarreraTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="MateriaCarreraListForm">
                <p class="title_modulos">#{bundle.ListMateriaCarreraTitle}</p>
                    <p:dataTable id="datalist" value="#{materiaCarreraController.items}" var="item"
                                 selectionMode="single" selection="#{materiaCarreraController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idMateriaCarrera}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMateriaCarreraTitle_idMateriaCarrera}"/>
                            </f:facet>
                            <h:outputText value="#{item.idMateriaCarrera}"/>
                        </p:column>
                       
              
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMateriaCarreraTitle_idMateria}"/>
                            </f:facet>
                            <h:outputText value="#{item.idMateria.materia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMateriaCarreraTitle_idTituloCarrera}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTituloCarrera.nombreTitulo}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{materiaCarreraController.prepareCreate}" update=":MateriaCarreraCreateForm" oncomplete="PF('MateriaCarreraCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":MateriaCarreraViewForm" oncomplete="PF('MateriaCarreraViewDialog').show()" disabled="#{empty materiaCarreraController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":MateriaCarreraEditForm" oncomplete="PF('MateriaCarreraEditDialog').show()" disabled="#{empty materiaCarreraController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{materiaCarreraController.destroy}" update=":growl,datalist" disabled="#{empty materiaCarreraController.selected}"/>
                        </f:facet>
                    </p:dataTable>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
