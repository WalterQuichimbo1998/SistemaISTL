<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoCarreraViewDlg" widgetVar="TipoCarreraViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoCarreraTitle}">
            <h:form id="TipoCarreraViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoCarreraController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoCarreraLabel_idTipoCarrera}"/>
                        <h:outputText value="#{tipoCarreraController.selected.idTipoCarrera}" title="#{bundle.ViewTipoCarreraTitle_idTipoCarrera}"/>
                        <h:outputText value="#{bundle.ViewTipoCarreraLabel_nombre}"/>
                        <h:outputText value="#{tipoCarreraController.selected.nombre}" title="#{bundle.ViewTipoCarreraTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewTipoCarreraLabel_estado}"/>
                        <h:outputText value="#{tipoCarreraController.selected.estado}" title="#{bundle.ViewTipoCarreraTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewTipoCarreraLabel_fechaDeRegistro}"/>
                        <h:outputText value="#{tipoCarreraController.selected.fechaDeRegistro}" title="#{bundle.ViewTipoCarreraTitle_fechaDeRegistro}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                        <p:commandButton styleClass="btn_s" value="#{bundle.Close}" onclick="TipoCarreraViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
