<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoCarreraCreateDlg" widgetVar="TipoCarreraCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTipoCarreraTitle}"
                  closeOnEscape="true" showEffect="clip" hideEffect="clip">
            <h:form id="TipoCarreraCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoCarreraController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.CreateTipoCarreraLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tipoCarreraController.selected.nombre}" title="#{bundle.CreateTipoCarreraTitle_nombre}" />
                        
                    </p:panelGrid>
                        <p:commandButton styleClass="btn_g" actionListener="#{tipoCarreraController.create}" value="#{bundle.Save}" update="display,:TipoCarreraListForm:datalist,:growl" oncomplete="handleSubmit(args,'TipoCarreraCreateDialog');"/>
                        <p:commandButton styleClass="btn_s" value="#{bundle.Cancel}"  immediate="true" oncomplete="PF('TipoCarreraCreateDialog').hide();"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
