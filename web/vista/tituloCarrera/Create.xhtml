<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TituloCarreraCreateDlg" widgetVar="TituloCarreraCreateDialog" modal="false" resizable="false" appendTo="@(body)" header="#{bundle.CreateTituloCarreraTitle}"
                  closeOnEscape="true" showEffect="clip" hideEffect="clip">
            <h:form id="TituloCarreraCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tituloCarreraController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.CreateTituloCarreraLabel_nombreTitulo}" for="nombreTitulo" />
                        <p:inputText id="nombreTitulo" value="#{tituloCarreraController.selected.nombreTitulo}" title="#{bundle.CreateTituloCarreraTitle_nombreTitulo}" required="true" requiredMessage="Complete"
                                     style="width: 400px;"/>
                        <p:outputLabel value="#{bundle.CreateTituloCarreraLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{tituloCarreraController.selected.descripcion}" title="#{bundle.CreateTituloCarreraTitle_descripcion}" style="width: 400px;"/>
                        
                    </p:panelGrid>
                        <p:commandButton styleClass="btn_g" actionListener="#{tituloCarreraController.create}" value="#{bundle.Save}" update="display,:TituloCarreraListForm:datalist,:growl" oncomplete="handleSubmit(args,'TituloCarreraCreateDialog');"/>
                        <p:commandButton styleClass="btn_s" value="#{bundle.Cancel}" immediate="true" oncomplete="PF('TituloCarreraCreateDialog').hide();"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
