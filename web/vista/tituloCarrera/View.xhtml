<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TituloCarreraViewDlg" widgetVar="TituloCarreraViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTituloCarreraTitle}">
            <h:form id="TituloCarreraViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tituloCarreraController.selected != null}">
                        <h:outputText value="#{bundle.ViewTituloCarreraLabel_idTituloCarrera}"/>
                        <h:outputText value="#{tituloCarreraController.selected.idTituloCarrera}" title="#{bundle.ViewTituloCarreraTitle_idTituloCarrera}"/>
                        <h:outputText value="#{bundle.ViewTituloCarreraLabel_nombreTitulo}"/>
                        <h:outputText value="#{tituloCarreraController.selected.nombreTitulo}" title="#{bundle.ViewTituloCarreraTitle_nombreTitulo}"/>
                        <h:outputText value="#{bundle.ViewTituloCarreraLabel_descripcion}"/>
                        <h:outputText value="#{tituloCarreraController.selected.descripcion}" title="#{bundle.ViewTituloCarreraTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewTituloCarreraLabel_estado}"/>
                        <h:outputText value="#{tituloCarreraController.selected.estado}" title="#{bundle.ViewTituloCarreraTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewTituloCarreraLabel_fechaDeRegistro}"/>
                        <h:outputText value="#{tituloCarreraController.selected.fechaDeRegistro}" title="#{bundle.ViewTituloCarreraTitle_fechaDeRegistro}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                        <p:commandButton styleClass="btn_s" value="#{bundle.Close}" onclick="TituloCarreraViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
