<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>ITSL</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="shortcut icon" href="../resources/images/favicon.ico"></link>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputStylesheet name="css/admin_style.css"/>
        <h:outputStylesheet name="css/footer_style.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>
    <h:body>
        <p:growl id="growl" showDetail="false" life="3000" />
        <div class="cabecera-barra">
            <p:graphicImage alt="banner" style="width: 100%;" library="img" name="bannerGestion.png"/>
            <h:form style="margin: 0;margin-top: 0px;padding: 0;">
                <p:growl id="messages" showDetail="false" life="3000" />
                <p:menubar styleClass="menuBarra">
                    <p:menuitem value="#{bundle.Home} " outcome="/vista/template.xhtml" icon="ui-icon-home"/>

                    <p:submenu label="Datos Matrícula" styleClass="item" icon="ui-icon-person">
                        <p:menuitem value="Datos personales" styleClass="item_2" outcome="/vista/datosPersonales/List.xhtml"/>  
                        <p:menuitem value="Matricula" styleClass="item_2" outcome="/vista/matricula/List.xhtml"/>  
                    </p:submenu>

                    <p:submenu label="Datos Generales" styleClass="item" icon="ui-icon-person">
                        <p:menuitem value="Perfil Academico" styleClass="item_2" outcome="/vista/perfilAcademico/List.xhtml"/>  
                        <p:menuitem value="Periodo Académico" styleClass="item_2" outcome="/vista/periodoAcademico/List.xhtml"/> 
                        <p:menuitem value="País Nacionalidad" styleClass="item_2" outcome="/vista/nacionalidad/List.xhtml"/>
                        <p:menuitem value="Provincia/Cantón" styleClass="item_2" outcome="/vista/provincia/List.xhtml"/>

                    </p:submenu>

                    <p:submenu label="Notas" styleClass="item" icon="ui-icon-bookmark"> 
                        <p:menuitem value="Notas" styleClass="item_2" outcome="/vista/notas/List.xhtml"/>
                        <p:menuitem value="Materia" styleClass="item_2" outcome="/vista/materia/List.xhtml"/>
                        <p:menuitem value="Reporte Notas por Materia" styleClass="item_2" outcome="/vista/reporteImprimirMaterias.xhtml"/>
                    </p:submenu>
                    <p:submenu label="Datos Complementarios" styleClass="item" icon="ui-icon-suitcase">   
                        <p:menuitem value="Jornada Académica" styleClass="item_2" outcome="/vista/jornadaAcademica/List.xhtml"/>
                        <p:menuitem value="Ciclo Académico" styleClass="item_2" outcome="/vista/nivelAcademico/List.xhtml"/>
                        <p:menuitem value="Tipo Identificacion" styleClass="item_2" outcome="/vista/tipoIdentificacion/List.xhtml"/>
                        <p:menuitem value="Estado Civil" styleClass="item_2" outcome="/vista/estadoCivil/List.xhtml"/>
                        <p:menuitem value="Tipo Discapacidad" styleClass="item_2" outcome="/vista/tipoDiscapacidad/List.xhtml"/>
                        <p:menuitem value="Tipo Sangre" styleClass="item_2" outcome="/vista/tipoSangre/List.xhtml"/>
                        <p:menuitem value="Tipo Carrera" styleClass="item_2" outcome="/vista/tipoCarrera/List.xhtml"/> 
                        <p:menuitem value="Tipo Colegio" styleClass="item_2" outcome="/vista/tipoColegio/List.xhtml"/>
                        <p:menuitem value="Tipo Bachillerato" styleClass="item_2" outcome="/vista/tipoBachillerato/List.xhtml"/>
                        <p:menuitem value="Tipo Matricula" styleClass="item_2" outcome="/vista/tipoMatricula/List.xhtml"/>
                        <p:menuitem value="Tipo Tiempo" styleClass="item_2" outcome="/vista/tipoTiempo/List.xhtml"/>
                        <p:menuitem value="Tipo Operador" styleClass="item_2" outcome="/vista/tipoOperador/List.xhtml"/>
                        <p:menuitem value="Tipo Institución Prácticas" styleClass="item_2" outcome="/vista/tipoInstitucionPracticas/List.xhtml"/>
                        <p:menuitem value="Etnia" styleClass="item_2" outcome="/vista/etnia/List.xhtml"/>
                        <p:menuitem value="Paralelo" styleClass="item_2" outcome="/vista/paralelo/List.xhtml"/>
                        <p:menuitem value="Sector Económico" styleClass="item_2" outcome="/vista/sectorEconomico/List.xhtml"/>
                        <p:menuitem value="TituloCarrera" styleClass="item_2" outcome="/vista/tituloCarrera/List.xhtml"/>
                        <p:menuitem value="Materia Carrera" styleClass="item_2" outcome="/vista/materiaCarrera/List.xhtml"/>
                        <p:menuitem value="Alcance Vinculación" styleClass="item_2" outcome="/vista/alcanceVinculacion/List.xhtml"/>
                        <p:menuitem value="Tabla Investigacion" styleClass="item_2" outcome="/vista/tablaInvestigacion/List.xhtml"/>
                        <p:menuitem value="Sector Empresa" styleClass="item_2" outcome="/vista/sectorEconomicoEmpresa/List.xhtml"/>
                        <p:menuitem value="Formacion Académica Padres" styleClass="item_2" outcome="/vista/formacionAcademica/List.xhtml"/>
                        <p:menuitem value="Formación Academica Madre" styleClass="item_2" outcome="/vista/formacionAcademicaMadre/List.xhtml"/>
                        <p:menuitem value="Prácticas Preprofesionales Vinculación" styleClass="item_2" outcome="/vista/practicaspreprofesionalesVinculacion/List.xhtml"/>
                    </p:submenu>
                    <p:menuitem value="Distributivo " icon="ui-icon-document" outcome="/vista/distributivo/List.xhtml"/>
                    <p:menuitem value="Usuario " icon="ui-icon-person" outcome="/vista/usuario/List.xhtml"/>
                    <p:menuitem value="Información "  outcome="/vista/info.xhtml" icon="ui-icon-info"/>
                    <p:menuitem value="Cerrar Sesión " icon="ui-icon-power" oncomplete="PF('form_logout').show()"/>

                </p:menubar>
            </h:form>
        </div>

        <div class="panel_continer">
            <br/>
            <div class="centro_panel">
                <ui:insert name="body">
                    <div class="box_campos">
                        <h:form>
                            <div class="box_caja_op">
                                <p class="ob title_panel_re">FICHA DE MATRÍCULA</p><br/>
                                <p:graphicImage class="ob icono_panel" alt="icono" library="images" name="ficha.png" />
                                <h:outputText class="ob label_txt" value="Número de cédula" />
                                <h:inputText class="ob campo_txt" rendered="true" value="#{bean.parametroFicha2}" maxlength="10" required="true" requiredMessage="Ingrese el número de cédula"/>
                                <h:commandButton class="ob btn_form" action="#{bean.imprimirfichaFoto()}" value="DESCARGAR FICHA" title="Descargar"/>
                            </div>
                        </h:form>
                    </div>

                    <div class="box_campos">
                        <h:form>
                            <div class="box_caja_op">
                                <p class="ob title_panel_re">FORMULARIO DE MATRÍCULA</p><br/>
                                <p:graphicImage class="ob icono_panel" alt="icono" library="images" name="formulario.png" />
                                <h:outputText class="ob label_txt" value="Número de cédula" />
                                <h:inputText class="ob campo_txt" rendered="true" value="#{bean.parametroFicha}" maxlength="10" required="true" requiredMessage="Ingrese el número de cédula"/>
                                <h:commandButton class="ob btn_form" action="#{bean.doImprimirFicha}" value="DESCARGAR FICHA" title="Descargar"/>
                            </div>
                        </h:form>
                    </div>
                    <div class="box_campos">
                        <h:form>
                            <div class="box_caja_op">
                                <p class="ob title_panel_re">NOTAS DEL ESTUDIANTE</p><br/>
                                <p:graphicImage class="ob icono_panel" alt="icono" library="images" name="attach.png" />
                                <h:outputText class="ob label_txt" value="Número de cédula" />
                                <h:inputText class="ob campo_txt" rendered="true" value="#{bean.parametro}" maxlength="10" required="true" requiredMessage="Ingrese el número de cédula"/>
                                <h:commandButton class="ob btn_form" action="#{bean.imprimirNotas()}" value="DESCARGAR NOTAS" title="Descargar"/>
                            </div>
                        </h:form>
                    </div>
                    <div class="box_campos">
                        <h:form>
                            <div class="box_caja_op">
                                <p class="ob title_panel_re">CERTIFICADO DE MATRÍCULA</p><br/>
                                <p:graphicImage class="ob icono_panel" alt="icono" library="images" name="certificado.png" />
                                <h:outputText class="ob label_txt" value="Número de cédula" />
                                <h:inputText class="ob campo_txt" rendered="true" value="#{bean.paramCertificado}" maxlength="10" required="true" requiredMessage="Ingrese el número de cédula"/>
                                <p:outputLabel value="Periódo Académico"  />
                             <p:selectOneMenu id="idPeriodoAcademico" value="#{bean.periodoAcademicoSelected}" style="width: 96% !important;margin-bottom: 5px;" 
                                                 effect="fade" filter="true" filterMatchMode="contains" height="140" required="true" requiredMessage="Seleccione el periódo académico" >
                                    <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                    <f:selectItems value="#{periodoAcademicoController.itemsAvailableSelectOne}"
                                                   var="idPeriodoAcademicoItem"
                                                   itemValue="#{idPeriodoAcademicoItem}"/>
                                </p:selectOneMenu>
                                <h:commandButton class="ob btn_form" action="#{bean.imprimirCertificado()}" value="DESCARGAR CERTIFICADO" title="Descargar"/>
                            </div>

                        </h:form>
                    </div>
                </ui:insert>
            </div>
        </div>
        <p:dialog styleClass="logout" id="form_logout" widgetVar="form_logout" modal="true" resizable="false" appendTo="@(body)" header="Cerrar Sesión" 
                  closeOnEscape="true" showEffect="clip" hideEffect="clip" showHeader="false" > 
            <h:form class="session2" >
                <br/>
                <div style="width: 120px; height: 120px; margin: auto; background: white; ">
                    <img style="width: 120px; height: 120px;" 
                         src="#{request.contextPath}/resources/images/logout.png"></img>
                </div>
                <br/>

                <br/>
                <h2 class="textoSalida">Cerrar Sesión</h2>
                <br/>
                <center>
                    <p:commandButton styleClass="boton" style="font-size: 18px" value="SI" action="#{accesoBean.logout()}" />           
                    <p:commandButton styleClass="boton2" style="font-size: 18px" value="NO" oncomplete="PF('form_logout').hide()"/>
                </center>
            </h:form>	

        </p:dialog>
        <div id="bottom">
            <div class="box_footer">
                <div class="box_iconos">
                    <a class="icono_footer" href="#"><i class="icon_footer fab fa-facebook-f"></i></a>
                    <a class="icono_footer" href="#"><i class="icon_footer fab fa-twitter"></i></a>
                    <a class="icono_footer" href="#"><i class="icon_footer fab fa-google-plus-g"></i></a>
                </div>
                <div class="box_txt">
                    <p class="uno">Términos y Condiciones</p>
                    <p class="uno">Política de privacidad</p>
                </div>
                <p class="txt_copy">Copyright (c) 2020, <b>ISTL</b></p>
            </div>
        </div>

    </h:body>
</html>
