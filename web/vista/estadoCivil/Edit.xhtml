<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadoCivilEditDlg" widgetVar="EstadoCivilEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEstadoCivilTitle}">
            <h:form id="EstadoCivilEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estadoCivilController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.EditEstadoCivilLabel_estadoCivill}" for="estadoCivill" />
                        <p:inputText id="estadoCivill" value="#{estadoCivilController.selected.estadoCivill}" title="#{bundle.EditEstadoCivilTitle_estadoCivill}" />
                        
                    </p:panelGrid>
                    <div class="boxBtnCrud">
                        <p:commandButton class="btnFormCrud" actionListener="#{estadoCivilController.update}" value="#{bundle.Save}" update="display,:EstadoCivilListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EstadoCivilEditDialog');"/>
                        <p:commandButton class="btnFormCrud" value="#{bundle.Cancel}" onclick="EstadoCivilEditDialog.hide()"/>
                    </div>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
