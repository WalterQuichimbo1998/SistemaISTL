<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AlcanceVinculacionViewDlg" widgetVar="AlcanceVinculacionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAlcanceVinculacionTitle}"
                   closeOnEscape="true" showEffect="clip" hideEffect="clip">
            <h:form id="AlcanceVinculacionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{alcanceVinculacionController.selected != null}">
                        
                        <h:outputText value="#{bundle.ViewAlcanceVinculacionLabel_alcance}"/>
                        <h:outputText value="#{alcanceVinculacionController.selected.alcance}" title="#{bundle.ViewAlcanceVinculacionTitle_alcance}"/>
                        
                    </p:panelGrid>
                        <p:commandButton styleClass="btn_s" value="#{bundle.Close}" oncomplete="PF('AlcanceVinculacionViewDialog').hide();"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
