<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TablaInvestigacionViewDlg" widgetVar="TablaInvestigacionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTablaInvestigacionTitle}">
            <h:form id="TablaInvestigacionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tablaInvestigacionController.selected != null}">
                        <h:outputText value="#{bundle.ViewTablaInvestigacionLabel_idTablaInvestigacion}"/>
                        <h:outputText value="#{tablaInvestigacionController.selected.idTablaInvestigacion}" title="#{bundle.ViewTablaInvestigacionTitle_idTablaInvestigacion}"/>
                        <h:outputText value="#{bundle.ViewTablaInvestigacionLabel_horaSemanaInvestigacion}"/>
                        <h:outputText value="#{tablaInvestigacionController.selected.horaSemanaInvestigacion}" title="#{bundle.ViewTablaInvestigacionTitle_horaSemanaInvestigacion}"/>
                        <h:outputText value="#{bundle.ViewTablaInvestigacionLabel_nombreProyectoInvestigacion}"/>
                        <h:outputText value="#{tablaInvestigacionController.selected.nombreProyectoInvestigacion}" title="#{bundle.ViewTablaInvestigacionTitle_nombreProyectoInvestigacion}"/>
                        <h:outputText value="#{bundle.ViewTablaInvestigacionLabel_estado}"/>
                        <h:outputText value="#{tablaInvestigacionController.selected.estado}" title="#{bundle.ViewTablaInvestigacionTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewTablaInvestigacionLabel_fechaDeRegistro}"/>
                        <h:outputText value="#{tablaInvestigacionController.selected.fechaDeRegistro}" title="#{bundle.ViewTablaInvestigacionTitle_fechaDeRegistro}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewTablaInvestigacionLabel_idDatosPersonales}"/>
                        <h:outputText value="#{tablaInvestigacionController.selected.idDatosPersonales}" title="#{bundle.ViewTablaInvestigacionTitle_idDatosPersonales}"/>
                    </p:panelGrid>
                        <p:commandButton styleClass="btn_s" value="#{bundle.Close}" onclick="TablaInvestigacionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
