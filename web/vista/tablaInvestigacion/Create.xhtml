<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TablaInvestigacionCreateDlg" widgetVar="TablaInvestigacionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTablaInvestigacionTitle}">
            <h:form id="TablaInvestigacionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tablaInvestigacionController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.CreateTablaInvestigacionLabel_horaSemanaInvestigacion}" for="horaSemanaInvestigacion" />
                        <p:inputText id="horaSemanaInvestigacion" value="#{tablaInvestigacionController.selected.horaSemanaInvestigacion}" title="#{bundle.CreateTablaInvestigacionTitle_horaSemanaInvestigacion}" />
                        <p:outputLabel value="#{bundle.CreateTablaInvestigacionLabel_nombreProyectoInvestigacion}" for="nombreProyectoInvestigacion" />
                        <p:inputText id="nombreProyectoInvestigacion" value="#{tablaInvestigacionController.selected.nombreProyectoInvestigacion}" title="#{bundle.CreateTablaInvestigacionTitle_nombreProyectoInvestigacion}" />
                        
                        <p:outputLabel value="#{bundle.CreateTablaInvestigacionLabel_idDatosPersonales}" for="idDatosPersonales" />
                        <p:selectOneMenu id="idDatosPersonales" value="#{tablaInvestigacionController.selected.idDatosPersonales}" >
                            <f:selectItems value="#{datosPersonalesController.itemsAvailableSelectOne}"
                                           var="idDatosPersonalesItem"
                                           itemValue="#{idDatosPersonalesItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <div class="boxBtnCrud">
                        <p:commandButton class="btnFormCrud" actionListener="#{tablaInvestigacionController.create}" value="#{bundle.Save}" update="display,:TablaInvestigacionListForm:datalist,:growl" oncomplete="handleSubmit(args,'TablaInvestigacionCreateDialog');"/>
                        <p:commandButton class="btnFormCrud" value="#{bundle.Cancel}" onclick="TablaInvestigacionCreateDialog.hide()"/>
                    </div>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
