<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TablaInvestigacionEditDlg" widgetVar="TablaInvestigacionEditDialog" modal="false" resizable="false" appendTo="@(body)" header="#{bundle.EditTablaInvestigacionTitle}"
                  closeOnEscape="true" showEffect="clip" hideEffect="clip">
            <h:form id="TablaInvestigacionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tablaInvestigacionController.selected != null}">
                       <p:outputLabel value="Persona: " for="idDatosPersonales" />
                        <p:selectOneMenu id="idDatosPersonales" value="#{tablaInvestigacionController.selected.idDatosPersonales}" panelStyle="width:280px"
                                         effect="fade" style="width:320px !important;" filter="true" filterMatchMode="contains" height="160" required="true" requiredMessage="Seleccione">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{datosPersonalesController.itemsAvailableSelectOne}"
                                           var="idDatosPersonalesItem"
                                           itemValue="#{idDatosPersonalesItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditTablaInvestigacionLabel_horaSemanaInvestigacion}" for="horaSemanaInvestigacion" />
                        <p:inputText id="horaSemanaInvestigacion" value="#{tablaInvestigacionController.selected.horaSemanaInvestigacion}" title="#{bundle.EditTablaInvestigacionTitle_horaSemanaInvestigacion}" />
                        <p:outputLabel value="#{bundle.EditTablaInvestigacionLabel_nombreProyectoInvestigacion}" for="nombreProyectoInvestigacion" />
                        <p:inputText id="nombreProyectoInvestigacion" value="#{tablaInvestigacionController.selected.nombreProyectoInvestigacion}" title="#{bundle.EditTablaInvestigacionTitle_nombreProyectoInvestigacion}" />
                        
                        
                    </p:panelGrid>
                        <p:commandButton styleClass="btn_g" actionListener="#{tablaInvestigacionController.update}" value="#{bundle.Save}" update="display,:TablaInvestigacionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TablaInvestigacionEditDialog');"/>
                        <p:commandButton styleClass="btn_s" value="#{bundle.Cancel}" immediate="true" oncomplete="PF('TablaInvestigacionEditDialog').hide();"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
