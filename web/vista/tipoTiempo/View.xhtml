<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoTiempoViewDlg" widgetVar="TipoTiempoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoTiempoTitle}">
            <h:form id="TipoTiempoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoTiempoController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoTiempoLabel_idTipoTiempo}"/>
                        <h:outputText value="#{tipoTiempoController.selected.idTipoTiempo}" title="#{bundle.ViewTipoTiempoTitle_idTipoTiempo}"/>
                        <h:outputText value="#{bundle.ViewTipoTiempoLabel_tipo}"/>
                        <h:outputText value="#{tipoTiempoController.selected.tipo}" title="#{bundle.ViewTipoTiempoTitle_tipo}"/>
                        <h:outputText value="#{bundle.ViewTipoTiempoLabel_estado}"/>
                        <h:outputText value="#{tipoTiempoController.selected.estado}" title="#{bundle.ViewTipoTiempoTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewTipoTiempoLabel_fechaDeRegistro}"/>
                        <h:outputText value="#{tipoTiempoController.selected.fechaDeRegistro}" title="#{bundle.ViewTipoTiempoTitle_fechaDeRegistro}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                        <p:commandButton styleClass="btn_s" value="#{bundle.Close}" onclick="TipoTiempoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
