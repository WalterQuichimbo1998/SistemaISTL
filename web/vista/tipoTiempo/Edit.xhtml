<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoTiempoEditDlg" widgetVar="TipoTiempoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTipoTiempoTitle}"
                  closeOnEscape="true" showEffect="clip" hideEffect="clip">
            <h:form id="TipoTiempoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoTiempoController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.EditTipoTiempoLabel_tipo}" for="tipo" />
                        <p:inputText id="tipo" value="#{tipoTiempoController.selected.tipo}" title="#{bundle.EditTipoTiempoTitle_tipo}" />
                        
                    </p:panelGrid>
                        <p:commandButton styleClass="btn_g" actionListener="#{tipoTiempoController.update}" value="#{bundle.Save}" update="display,:TipoTiempoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TipoTiempoEditDialog');"/>
                        <p:commandButton styleClass="btn_s" value="#{bundle.Cancel}"  immediate="true" oncomplete="PF('TipoTiempoEditDialog').hide();"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
