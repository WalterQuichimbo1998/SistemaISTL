<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoTiempoCreateDlg" widgetVar="TipoTiempoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTipoTiempoTitle}">
            <h:form id="TipoTiempoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoTiempoController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.CreateTipoTiempoLabel_tipo}" for="tipo" />
                        <p:inputText id="tipo" value="#{tipoTiempoController.selected.tipo}" title="#{bundle.CreateTipoTiempoTitle_tipo}" />
                        
                    </p:panelGrid>
                        <p:commandButton styleClass="btn_g" actionListener="#{tipoTiempoController.create}" value="#{bundle.Save}" update="display,:TipoTiempoListForm:datalist,:growl" oncomplete="handleSubmit(args,'TipoTiempoCreateDialog');"/>
                        <p:commandButton styleClass="btn_s" value="#{bundle.Cancel}" onclick="TipoTiempoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
