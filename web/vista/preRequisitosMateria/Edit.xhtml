<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PreRequisitosMateriaEditDlg" widgetVar="PreRequisitosMateriaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="EDITAR PRE-REQUISITO"
                  closeOnEscape="true" showEffect="clip" hideEffect="clip">
            <h:form id="PreRequisitosMateriaEditForm">
                <h:panelGroup id="display">
                     <p:panelGrid columns="2" rendered="#{preRequisitosMateriaController.selected != null}">
                         <p:outputLabel value="Materia Pre-requisito: " for="idMateria" />
                         <p:selectOneMenu id="idMateria" value="#{preRequisitosMateriaController.selected.idMateria}" style="width: 260px !important;">
                            <f:selectItems value="#{materiaController.itemsAvailableSelectOne}"
                                           var="idMateriaItem"
                                           itemValue="#{idMateriaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton styleClass="btn_g" actionListener="#{preRequisitosMateriaController.update}" value="#{bundle.Save}" update="display,:PreRequisitosMateriaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PreRequisitosMateriaEditDialog');"/>
                    <p:commandButton styleClass="btn_s" value="#{bundle.Cancel}" oncomplete="PF('PreRequisitosMateriaEditDialog').hide();"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
