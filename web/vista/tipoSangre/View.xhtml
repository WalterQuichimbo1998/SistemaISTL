<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoSangreViewDlg" widgetVar="TipoSangreViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoSangreTitle}">
            <h:form id="TipoSangreViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoSangreController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoSangreLabel_idTipoSangre}"/>
                        <h:outputText value="#{tipoSangreController.selected.idTipoSangre}" title="#{bundle.ViewTipoSangreTitle_idTipoSangre}"/>
                        <h:outputText value="#{bundle.ViewTipoSangreLabel_tipo}"/>
                        <h:outputText value="#{tipoSangreController.selected.tipo}" title="#{bundle.ViewTipoSangreTitle_tipo}"/>
                        <h:outputText value="#{bundle.ViewTipoSangreLabel_estado}"/>
                        <h:outputText value="#{tipoSangreController.selected.estado}" title="#{bundle.ViewTipoSangreTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewTipoSangreLabel_fechaDeRegistro}"/>
                        <h:outputText value="#{tipoSangreController.selected.fechaDeRegistro}" title="#{bundle.ViewTipoSangreTitle_fechaDeRegistro}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <div class="boxBtnCrud">
                        <p:commandButton value="#{bundle.Close}" onclick="TipoSangreViewDialog.hide()"/>
                    </div>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
