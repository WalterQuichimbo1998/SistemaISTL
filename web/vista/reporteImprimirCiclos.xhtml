<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/vista/template.xhtml">

        <ui:define name="body">

            <div>
                <h:form id="MateriaEditForm">
                    <h:panelGroup id="display" >
                        <div class="data_campos_filto">
                            <div style="text-align: center"><p class="title_reporte">REPORTES DE NOTAS POR CICLOS</p></div>
                            <p:outputLabel class="labelLateral" value="Carrera" for="idTituloCarrera"/>
                            <p:selectOneMenu id="idTituloCarrera" value="#{exportarNotasMaterias.tituloCarreraSelected}" required="true"  requiredMessage="Seleccione una carrera">
                                <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                <f:selectItems value="#{tituloCarreraController.itemsAvailableSelectOne}"
                                               var="idTituloCarreraItem"
                                               itemValue="#{idTituloCarreraItem}"/>
                                <f:ajax execute="idTituloCarrera" render="idNivelAcademico"/>
                                <f:ajax render="idMateria"/>
                            </p:selectOneMenu> 
                           
                            
                            <p:outputLabel class="labelLateral" value="Ciclo" for="idNivelAcademico" />
                            <p:selectOneMenu id="idNivelAcademico" value="#{exportarNotasMaterias.nivelAcademicoSelected}" required="true"  requiredMessage="Seleccione un nivel">
                                <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                <f:selectItems value="#{exportarNotasMaterias.itemsNivelAcademico}"
                                               var="idNivelAcademicoItem"
                                               itemValue="#{idNivelAcademicoItem}"/>
                            </p:selectOneMenu>
                      
                             <p:outputLabel class="labelLateral" value="Período Académico" for="idPeriodo" />
                            <p:selectOneMenu id="idPeriodo" value="#{exportarNotasMaterias.periodoSelected}" required="true"  requiredMessage="Seleccione un periodo">
                                <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                <f:selectItems value="#{periodoAcademicoController.itemsAvailableSelectOne}"
                                               var="idPeriodoAcademicoItem"
                                               itemValue="#{idPeriodoAcademicoItem}"/>
                                
                            </p:selectOneMenu>
                            <br/>
                            <br/>
                            <div style="text-align: center">
                                <p:commandButton ajax="false" class="btn_impReporte" actionListener="#{exportarNotasMaterias.reporteExcel()}" value="DESCARGAR" >
                                </p:commandButton>
                            </div>
                        </div>
                    </h:panelGroup>
                </h:form>
            </div>
        </ui:define>

    </ui:composition>

</html>
