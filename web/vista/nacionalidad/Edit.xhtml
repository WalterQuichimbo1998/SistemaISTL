<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NacionalidadEditDlg" widgetVar="NacionalidadEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditNacionalidadTitle}">
            <h:form id="NacionalidadEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{nacionalidadController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.EditNacionalidadLabel_tipoNacionalidad}" for="tipoNacionalidad" />
                        <p:inputText id="tipoNacionalidad" value="#{nacionalidadController.selected.tipoNacionalidad}" title="#{bundle.EditNacionalidadTitle_tipoNacionalidad}" />
                        <p:outputLabel value="#{bundle.EditNacionalidadLabel_categoriaMigratoria}" for="categoriaMigratoria" />
                        <p:inputText id="categoriaMigratoria" value="#{nacionalidadController.selected.categoriaMigratoria}" title="#{bundle.EditNacionalidadTitle_categoriaMigratoria}" />
                        
                        <p:outputLabel value="#{bundle.EditNacionalidadLabel_idCanton}" for="idCanton" />
                        <p:selectOneMenu id="idCanton" value="#{nacionalidadController.selected.idCanton}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cantonController.itemsAvailableSelectOne}"
                                           var="idCantonItem"
                                           itemValue="#{idCantonItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditNacionalidadLabel_idProvincia}" for="idProvincia" />
                        <p:selectOneMenu id="idProvincia" value="#{nacionalidadController.selected.idProvincia}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{provinciaController.itemsAvailableSelectOne}"
                                           var="idProvinciaItem"
                                           itemValue="#{idProvinciaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <div class="boxBtnCrud">
                        <p:commandButton class="btnFormCrud" actionListener="#{nacionalidadController.update}" value="#{bundle.Save}" update="display,:NacionalidadListForm:datalist,:growl" oncomplete="handleSubmit(args, 'NacionalidadEditDialog');"/>
                        <p:commandButton class="btnFormCrud" value="#{bundle.Cancel}" onclick="NacionalidadEditDialog.hide()"/>
                    </div>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
