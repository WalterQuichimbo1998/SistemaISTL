<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NacionalidadCreateDlg" widgetVar="NacionalidadCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Crear País de nacionalidad"
                  closeOnEscape="true" showEffect="clip" hideEffect="clip">
            <h:form id="NacionalidadCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{nacionalidadController.selected != null}">
                        
                        <p:outputLabel value="País de nacionalidad" for="pais" />
                        <p:inputText id="pais" value="#{nacionalidadController.selected.paisNacionalidad}" onkeyup="javascript:this.value = this.value.toUpperCase();" />
                       
                      
                    </p:panelGrid>
                    <div class="boxBtnCrud">
                        <p:commandButton styleClass="btn_g" actionListener="#{nacionalidadController.create}" value="#{bundle.Save}" update="display,:NacionalidadListForm:datalist,:growl" oncomplete="handleSubmit(args,'NacionalidadCreateDialog');"/>
                        <p:commandButton styleClass="btn_s" value="#{bundle.Cancel}" immediate="true" oncomplete="PF('NacionalidadCreateDialog').hide();"/>
                    </div>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
