<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/vista/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.ListMatriculaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <br/>
            <h:form id="MatriculaEditForm" rendered="#{matriculaController.selected != null}">
                <p:growl id="mensaje" life="3000" />    
                <div class="boxContainerData2">
                    <p class="title_datosPersonales">DATOS MATRÍCULA</p>

                    <div style="width:94%;margin:auto; display: flex;flex-wrap: wrap;">

                        <div style="width: 100%;">
                            <p:outputLabel class="labelDatos" value="Datos Personales" style="color:#454545;font-weight: bold;" />
                        </div>
                        <div class="botones21">
                            <p:outputLabel class="labelDatos" value="Apellidos y Nombres del estudiante" for="nombre" />
                            <p:inputText id="nombre" styleClass="camposDeDatos2" value="#{matriculaController.selected.idDatosPersonales.nombres} #{matriculaController.selected.idDatosPersonales.apellidos}" readonly="true"/>
                        </div>

                        <div class="botones22">
                            <p:outputLabel class="labelDatos" value="Fecha nacimiento" for="fec" />
                            <p:inputText id="fec" styleClass="camposDeDatos2" value="#{matriculaController.selected.idDatosPersonales.fechaNacimiento}" readonly="true">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </p:inputText>
                        </div>

                        <div class="botones22">
                            <p:outputLabel class="labelDatos" value="Edad" for="ed" />
                            <p:inputText id="ed" styleClass="camposDeDatos2" value="#{matriculaController.selected.idDatosPersonales.edad}" readonly="true"/>
                        </div>

                        <div class="botones22">
                            <p:outputLabel class="labelDatos" value="Sexo" for="sexo" />
                            <p:inputText id="sexo" styleClass="camposDeDatos2" value="#{matriculaController.selected.idDatosPersonales.sexo}" readonly="true"/>
                        </div>
                        <div class="botones22">
                            <p:outputLabel class="labelDatos" value="Género" for="genero" />
                            <p:inputText id="genero" styleClass="camposDeDatos2" 
                                         value="#{matriculaController.selected.idDatosPersonales.genero==null ? '': matriculaController.selected.idDatosPersonales.genero==0 ? 'Masculino':'Femenino'}" readonly="true"/>
                        </div>

                        <div class="botones21">
                            <p:outputLabel class="labelDatos" value="Correo" for="cor" />
                            <p:inputText id="cor" styleClass="camposDeDatos2" value="#{matriculaController.selected.idDatosPersonales.correoElectronico}" readonly="true"/>
                        </div>
                        <div class="botones22">
                            <p:outputLabel class="labelDatos" value="N. Celular" for="cel" />
                            <p:inputText id="cel" styleClass="camposDeDatos2" value="#{matriculaController.selected.idDatosPersonales.celular}" readonly="true"/>
                        </div>
                        <div class="botones21">
                            <p:outputLabel class="labelDatos" value="Dirección" for="dir" />
                            <p:inputText id="dir" styleClass="camposDeDatos2" value="#{matriculaController.selected.idDatosPersonales.direccion}" readonly="true"/>
                        </div>

                        <div class="botones22">
                            <p:outputLabel class="labelDatos" value="N. Convencional" for="con" />
                            <p:inputText id="con" styleClass="camposDeDatos2" value="#{matriculaController.selected.idDatosPersonales.convencional}" readonly="true"/>
                        </div>


                        <div class="botones22">
                            <p:outputLabel class="labelDatos" value="Código postal" for="cod" />
                            <p:inputText id="cod" styleClass="camposDeDatos2" value="#{matriculaController.selected.idDatosPersonales.codPostal}" readonly="true"/>
                        </div>
                        <div class="botones22">
                            <p:outputLabel class="labelDatos" value="N. Identificación" for="numIdentificacion" />
                            <p:inputText id="numIdentificacion" styleClass="camposDeDatos2" value="#{matriculaController.selected.idDatosPersonales.numIdentificacion}" readonly="true"/>
                        </div>
                        <div class="botones24">
                            <p:outputLabel class="labelDatos" value="N. Formulario" for="numF" />
                            <p:inputText id="numF" styleClass="camposDeDatos2" value="#{matriculaController.selected.numeroFormulario}" style="text-align: center;background-color: #eee;"/>
                        </div>
                        <div class="botones24">
                            <p:outputLabel class="labelDatos" value="Cod. Matrícula" for="codM" />
                            <p:inputText id="codM" styleClass="camposDeDatos2" value="#{matriculaController.selected.codigoMatricula}" style="text-align: center;background-color: #eee;"/>
                        </div>
                        <p:separator style="width: 100%;margin-top:20px;margin-bottom: 20px;border-color: #1976D3;"/>
                        <div style="width: 100%;">
                            <p:outputLabel class="labelDatos" value="Datos especificos" style="color:#454545;font-weight: bold;" />
                        </div>
                         <div class="botones22">
                            <p:outputLabel class="labelDatos" value="Tipo de Identificación" for="idTipoIdentificacion" />
                            <p:selectOneMenu id="idTipoIdentificacion" value="#{matriculaController.selected.idTipoIdentificacion}" >
                                <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                <f:selectItems value="#{tipoIdentificacionController.itemsAvailableSelectOne}"
                                               var="idTipoIdentificacionItem"
                                               itemValue="#{idTipoIdentificacionItem}"/>
                            </p:selectOneMenu>
                        </div>
                        <div class="botones22">
                            <p:outputLabel class="labelDatos" value="Estado civil" for="idEstadoCivil" />
                            <p:selectOneMenu id="idEstadoCivil" value="#{matriculaController.selected.idEstadoCivil}" >
                                <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                <f:selectItems value="#{estadoCivilController.itemsAvailableSelectOne}"
                                               var="idEstadoCivilItem"
                                               itemValue="#{idEstadoCivilItem}"/>
                            </p:selectOneMenu>
                        </div>
                        <div class="botones22">
                            <p:outputLabel class="labelDatos" value="Tipo de Sangre" for="idTipoSangre" />
                            <p:selectOneMenu id="idTipoSangre" value="#{matriculaController.selected.idTipoSangre}" panelStyle="width:280px"
                                             effect="fade" filter="true" filterMatchMode="contains" height="160">
                                <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                <f:selectItems value="#{tipoSangreController.itemsAvailableSelectOne}"
                                               var="idTipoSangreItem"
                                               itemValue="#{idTipoSangreItem}"/>
                            </p:selectOneMenu>
                        </div>
                       
                        <p:separator style="width: 100%;margin-top:20px;margin-bottom: 20px;border-color: #1976D3;"/>
                        <div style="width: 100%;">
                            <p:outputLabel class="labelDatos" value="En caso de emergencia contactar a:" style="color:#454545;font-weight: bold;" />
                        </div>

                        <div class="botones2">
                            <p:outputLabel class="labelDatos" value="Nombres" for="nombreContacto" />
                            <p:inputText id="nombreContacto" styleClass="camposDeDatos2" value="#{matriculaController.selected.nombreContacto}"  maxlength="45" 
                                         onkeyup="javascript:this.value = this.value.toUpperCase();" />
                        </div>
                        <div class="botones2">
                            <p:outputLabel class="labelDatos" value="Apellidos" for="apellidoContacto" />
                            <p:inputText id="apellidoContacto" styleClass="camposDeDatos2" value="#{matriculaController.selected.apellidoContacto}"  maxlength="45"
                                         onkeyup="javascript:this.value = this.value.toUpperCase();" />
                        </div>

                        <div class="botones2">
                            <p:outputLabel class="labelDatos" value="Parentesco" for="parentescoContacto" />
                            <p:inputText id="parentescoContacto" styleClass="camposDeDatos2" value="#{matriculaController.selected.parentescoContacto}"  maxlength="10"
                                         onkeyup="javascript:this.value = this.value.toUpperCase();" />
                        </div>
                        <div class="botones2">
                            <p:outputLabel class="labelDatos" value="N.Celular" for="celularContacto" />
                            <p:inputText id="celularContacto" styleClass="camposDeDatos2" value="#{matriculaController.selected.celularContacto}"  maxlength="12"/>
                        </div>

                        <p:separator style="width: 100%;margin-top:20px;margin-bottom: 20px;border-color: #1976D3;"/>
                        <div style="width: 100%;">
                            <p:outputLabel class="labelDatos" value="Datos de nacionalidad" style="color:#454545;font-weight: bold;" />
                        </div>
                        <div class="botones22">
                            <p:outputLabel class="labelDatos" value="Etnia" for="idEtnia" />
                            <p:selectOneMenu id="idEtnia" value="#{matriculaController.selected.idEtnia}" >
                                <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                <f:selectItems value="#{etniaController.itemsAvailableSelectOne}"
                                               var="idEtniaItem"
                                               itemValue="#{idEtniaItem}"/>
                            </p:selectOneMenu>
                        </div>

                        <div class="botones21">
                            <p class="labelDatos">En caso de escoger etnia <strong>Indigena</strong> u Otro especifique su nacionalidad</p>
                            <p:inputText id="nacionalidad" styleClass="camposDeDatos2" value="#{matriculaController.selected.nacionalidad}"  maxlength="20"
                                         onkeyup="javascript:this.value = this.value.toUpperCase();" />
                        </div>
                        <div class="botones22">
                            <p:outputLabel class="labelDatos" value="¿Habla algún Idioma ancestral?" for="idiomaAncestral" />
                            <p:selectOneMenu id="idiomaAncestral" value="#{matriculaController.selected.idiomaAncestral}" >
                                <f:selectItem itemLabel="-Seleccione-"/>
                                <f:selectItem itemValue="No" itemLabel="No"/>
                                <f:selectItem itemValue="Si" itemLabel="Si"/>
                            </p:selectOneMenu>
                        </div>
                        <div class="botones21">
                            <p:outputLabel class="labelDatos" value="Especifique" for="descripcionIdiomaAncestral" />
                            <p:inputText id="descripcionIdiomaAncestral" styleClass="camposDeDatos2" value="#{matriculaController.selected.descripcionIdiomaAncestral}"  maxlength="45"
                                         onkeyup="javascript:this.value = this.value.toUpperCase();" />
                        </div>

                        <p:separator style="width: 100%;margin-top:20px;margin-bottom: 20px;border-color: #1976D3;"/>
                        <div style="width: 100%;">
                            <p:outputLabel class="labelDatos" value="Datos de nacimiento" style="color:#454545;font-weight: bold;" />
                        </div>
                        <div class="botones22">
                            <p:outputLabel class="labelDatos" value="País de Nacionalidad" for="pais" />
                            <p:selectOneMenu id="pais" value="#{matriculaController.selected.idNacionalidad}" panelStyle="width:260px" effect="fade">
                                <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                <f:selectItems value="#{nacionalidadController.itemsAvailableSelectOne}"
                                               var="idNacionalidadItem"
                                               itemValue="#{idNacionalidadItem}"/>

                                <f:ajax execute="pais" render="idProvinciaNacimiento"/>
                                <f:ajax render="idCantonNacimiento"/>
                            </p:selectOneMenu>
                        </div>
                        <div class="botones22">
                            <p:outputLabel class="labelDatos" value="Provincia de Nacimiento" for="idProvinciaNacimiento" />
                            <p:selectOneMenu id="idProvinciaNacimiento" value="#{matriculaController.selected.idProvinciaNacimiento}" panelStyle="width:260px"
                                             effect="fade" filter="true" filterMatchMode="contains" height="160">
                                <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                <f:selectItems value="#{matriculaController.listaProvincias}"
                                               var="idProvinciaNacimientoItem"
                                               itemValue="#{idProvinciaNacimientoItem}"/>
                                <f:ajax execute="idProvinciaNacimiento" render="idCantonNacimiento" />

                            </p:selectOneMenu>
                        </div>

                        <div class="botones22">
                            <p:outputLabel class="labelDatos" value="Cantón de Nacimiento" for="idCantonNacimiento" />
                            <p:selectOneMenu id="idCantonNacimiento" value="#{matriculaController.selected.idCantonNacimiento}" panelStyle="width:260px"
                                             effect="fade" filter="true" filterMatchMode="contains" height="160">
                                <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                <f:selectItems value="#{matriculaController.listaCanton}"
                                               var="idCantonNacimientoItem"
                                               itemValue="#{idCantonNacimientoItem}"/>
                            </p:selectOneMenu>
                        </div>
                        <p:separator style="width: 100%;margin-top:20px;margin-bottom: 20px;border-color: #1976D3;"/>
                        <div style="width: 100%;">
                            <p:outputLabel class="labelDatos" value="Datos de residencia" style="color:#454545;font-weight: bold;" />
                        </div>
                        <div class="botones21">
                            <p:outputLabel class="labelDatos" value="Categoría migratoria " for="catogoria"> <p:outputLabel value=" (en caso de ser extrangero)"/></p:outputLabel>
                            <p:selectOneMenu  id="catogoria" value="#{matriculaController.selected.categoriaMigratoria}" panelStyle="width:260px" effect="fade">
                                <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                <f:selectItem itemValue="Residente permanente" itemLabel="Residente permanente"/>
                                <f:selectItem itemValue="Residente transitorio o no residente" itemLabel="Residente transitorio o no residente"/>
                                <f:selectItem itemValue="Residente temporal" itemLabel="Residente temporal"/>
                                <f:selectItem itemValue="Refugiado" itemLabel="Refugiado"/>
                            </p:selectOneMenu>
                        </div>
                        <div class="botones22"></div>
                        <div class="botones22">
                            <p:outputLabel class="labelDatos" value="País de residencia" for="paisR" />
                            <p:inputText id="paisR" styleClass="camposDeDatos2" value="#{matriculaController.selected.paisResidencia }"  maxlength="20"
                                         onkeyup="javascript:this.value = this.value.toUpperCase();" />
                        </div>
                        <div class="botones22">
                            <p:outputLabel class="labelDatos" value="Provincia de Residencia" for="provincia" />
                            <p:inputText id="provincia" styleClass="camposDeDatos2" value="#{matriculaController.selected.provinciaResidencia}"  maxlength="20"
                                         onkeyup="javascript:this.value = this.value.toUpperCase();" />

                        </div>
                        <div class="botones22">
                            <p:outputLabel class="labelDatos" value="Cantón de Residencia" for="canton" />
                            <p:inputText id="canton" styleClass="camposDeDatos2" value="#{matriculaController.selected.cantonResidencia}"  maxlength="20"
                                         onkeyup="javascript:this.value = this.value.toUpperCase();" />
                        </div>

                        <p:separator style="width: 100%;margin-top:20px;margin-bottom: 20px;border-color: #1976D3;"/>
                        <div style="width: 100%;">
                            <p:outputLabel class="labelDatos" value="Datos de discapacidad" style="color:#454545;font-weight: bold;" />
                        </div>
                        <div class="botones22">
                            <p:outputLabel class="labelDatos" value="¿Tiene alguna discapacidad?" for="tieneDiscapacidad" />
                            <p:selectOneMenu id="tieneDiscapacidad" value="#{matriculaController.selected.poseeDiscapacidad}" >
                                <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                <f:selectItem itemValue="No" itemLabel="No"/>
                                <f:selectItem itemValue="Si" itemLabel="Si"/>
                            </p:selectOneMenu> 
                        </div>
                        <div class="botones22">
                            <p:outputLabel class="labelDatos" value="Num. Carnet Conadis" for="numCarnetConadis" />
                            <p:inputText id="numCarnetConadis" styleClass="camposDeDatos2" value="#{matriculaController.selected.numCarnetConadis}"  maxlength="20"/>
                        </div>
                        <div class="botones22">
                            <p:outputLabel class="labelDatos" value="Porcentaje de Discapacidad" for="porcentajeDiscapacidad" />
                            <p:inputText id="porcentajeDiscapacidad" styleClass="camposDeDatos2" value="#{matriculaController.selected.porcentajeDiscapacidad}"  maxlength="15"/>
                        </div>
                        <div class="botones22">
                            <p:outputLabel class="labelDatos" value="Tipo de Discapacidad" for="idTipoDiscapacidad" />
                            <p:selectOneMenu id="idTipoDiscapacidad" value="#{matriculaController.selected.idTipoDiscapacidad}" >
                                <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                <f:selectItems value="#{tipoDiscapacidadController.itemsAvailableSelectOne}"
                                               var="idTipoDiscapacidadItem"
                                               itemValue="#{idTipoDiscapacidadItem}"/>
                            </p:selectOneMenu>
                        </div>
                        <p:separator style="width: 100%;margin-top:20px;margin-bottom: 20px;border-color: #1976D3;"/>
                        <div style="width: 100%;">
                            <p:outputLabel class="labelDatos" value="Datos de educación" style="color:#454545;font-weight: bold;" />
                        </div>
                        <div class="botones22">
                            <p:outputLabel class="labelDatos" value="Tipo de Colegio" for="idTipoColegio" />
                            <p:selectOneMenu id="idTipoColegio" value="#{matriculaController.selected.idTipoColegio}" >
                                <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                <f:selectItems value="#{tipoColegioController.itemsAvailableSelectOne}"
                                               var="idTipoColegioItem"
                                               itemValue="#{idTipoColegioItem}"/>
                            </p:selectOneMenu>
                        </div>
                        <div class="botones22">
                            <p:outputLabel class="labelDatos" value="Tipo de Bachillerato" for="idTipoBachillerato" />
                            <p:selectOneMenu id="idTipoBachillerato" value="#{matriculaController.selected.idTipoBachillerato}" >
                                <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                <f:selectItems value="#{tipoBachilleratoController.itemsAvailableSelectOne}"
                                               var="idTipoBachilleratoItem"
                                               itemValue="#{idTipoBachilleratoItem}"/>
                            </p:selectOneMenu>
                        </div>
                        <div class="botones22">
                            <p:outputLabel class="labelDatos" value="Año de graduación" for="anioGraduacion" />
                            <p:inputText id="anioGraduacion" styleClass="camposDeDatos2" value="#{matriculaController.selected.anioGraduacion}"  maxlength="10"/>
                        </div>

                        <div class="botones2">
                            <p:outputLabel class="labelDatos" value="¿Posee algún titulo de Educación Superior?" for="tituloEducacionSuperior" />
                            <p:selectOneMenu id="tituloEducacionSuperior" value="#{matriculaController.selected.tituloEducacionSuperior}" >
                                <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                <f:selectItem itemValue="No" itemLabel="No"/>
                                <f:selectItem itemValue="Si" itemLabel="Si"/>
                            </p:selectOneMenu>
                        </div>
                        <div class="botones2">
                            <p:outputLabel class="labelDatos" value="Especifique el título" for="especifiqueTitulo" />
                            <p:inputText id="especifiqueTitulo" styleClass="camposDeDatos2" value="#{matriculaController.selected.especifiqueTitulo}"  maxlength="60"/>
                        </div>
                        <p:separator style="width: 100%;margin-top:20px;margin-bottom: 20px;border-color: #1976D3;"/>
                        <div style="width: 100%;">
                            <p:outputLabel class="labelDatos" value="Datos de carrera académica" style="color:#454545;font-weight: bold;" />
                        </div>
                        <div class="botones22">
                            <p:outputLabel class="labelDatos" value="Fecha de Inicio de la Carrera" for="fechaInicioCarrera" />
                            <p:calendar id="fechaInicioCarrera" styleClass="calendarClass2" pattern="dd/MM/yyyy" value="#{matriculaController.selected.fechaInicioCarrera}" mask="true" navigator="true"/>
                        </div>
                        <div class="botones22">
                            <p:outputLabel class="labelDatos" value="Fecha de Matricula" for="fechaMatricula" />
                            <p:calendar id="fechaMatricula" styleClass="calendarClass2" pattern="dd/MM/yyyy" value="#{matriculaController.selected.fechaMatricula}"  mask="true" navigator="true"/>
                        </div>

                        <div class="botones22">
                            <p:outputLabel class="labelDatos" value="Tipo de matrícula" for="idTipoMatricula" />
                            <p:selectOneMenu id="idTipoMatricula" value="#{matriculaController.selected.idTipoMatricula}" >
                                <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                <f:selectItems value="#{tipoMatriculaController.itemsAvailableSelectOne}"
                                               var="idTipoMatriculaItem"
                                               itemValue="#{idTipoMatriculaItem}"/>
                            </p:selectOneMenu>
                        </div>
                        <div class="botones22">
                            <p:outputLabel class="labelDatos" value="Período/Ciclo académico" for="idPeriodoAcademico" />
                            <p:selectOneMenu id="idPeriodoAcademico" value="#{matriculaController.selected.idPeriodoAcademico}" panelStyle="width:260px"
                                             effect="fade" filter="true" filterMatchMode="contains" height="100">
                                <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                <f:selectItems value="#{periodoAcademicoController.itemsAvailableSelectOne}"
                                               var="idPeriodoAcademicoItem"
                                               itemValue="#{idPeriodoAcademicoItem}"/>
                            </p:selectOneMenu>
                        </div>
                        <div class="botones22">
                            <p:outputLabel class="labelDatos" value="Año de período académico" for="anioPeriodo" />
                            <p:inputText id="anioPeriodo" styleClass="camposDeDatos2" value="#{matriculaController.selected.idPeriodoAcademico.añoPeriodoAcademico}"  maxlength="5"/>
                        </div>
                        <div class="botones22">
                            <p:outputLabel class="labelDatos" value="Nivel Académico" for="idNivelAcademico" />
                            <p:selectOneMenu id="idNivelAcademico" value="#{matriculaController.selected.idNivelAcademico}" >
                                <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                <f:selectItems value="#{nivelAcademicoController.itemsAvailableSelectOne}"
                                               var="idNivelAcademicoItem"
                                               itemValue="#{idNivelAcademicoItem}"/>
                            </p:selectOneMenu>
                        </div>
                        <div class="botones22">
                            <p:outputLabel class="labelDatos" value="Parelelo" for="idParalelo" />
                            <p:selectOneMenu id="idParalelo" value="#{matriculaController.selected.idParalelo}" >
                                <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                <f:selectItems value="#{paraleloController.itemsAvailableSelectOne}"
                                               var="idParaleloItem"
                                               itemValue="#{idParaleloItem}"/>
                            </p:selectOneMenu>
                        </div>
                        <div class="botones21">
                            <p:outputLabel class="labelDatos" value="Nombre de la carrera" for="idTituloCarrera" />
                            <p:selectOneMenu id="idTituloCarrera" value="#{matriculaController.selected.idTituloCarrera}" effect="fade">
                                <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                <f:selectItems value="#{tituloCarreraController.itemsAvailableSelectOne}"
                                               var="idTituloCarreraItem"
                                               itemValue="#{idTituloCarreraItem}"/>
                            </p:selectOneMenu>
                        </div>
                        <div class="botones21">
                            <p:outputLabel class="labelDatos" value="Título que otorgada la carrera" for="tituloOtorgado" />
                            <p:inputText id="tituloOtorgado" styleClass="camposDeDatos2" value="#{matriculaController.selected.tituloOtorgado}"  maxlength="60"
                                         onkeyup="javascript:this.value = this.value.toUpperCase();" />
                        </div>
                        <div class="botones22">
                            <p:outputLabel class="labelDatos" value="Tipo carrera" for="idTipoCarrera" />
                            <p:selectOneMenu id="idTipoCarrera" value="#{matriculaController.selected.idTipoCarrera}" >
                                <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                <f:selectItems value="#{tipoCarreraController.itemsAvailableSelectOne}"
                                               var="idTipoCarreraItem"
                                               itemValue="#{idTipoCarreraItem}"/>
                            </p:selectOneMenu>
                        </div>
                        <div class="botones22">
                            <p:outputLabel class="labelDatos" value="Modalidad de la carrera" for="modalidad" />
