<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MatriculaCreateDlg" widgetVar="MatriculaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Nuevo Registro Matrícula"
                  closeOnEscape="true" showEffect="clip" hideEffect="clip">
            <h:form id="MatriculaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="3" rendered="#{matriculaController.selected != null}">

                        <p:column>
                            <p:outputLabel value="Persona:" for="idDatosPersonales" /><br/>
                            <p:selectOneMenu id="idDatosPersonales" value="#{matriculaController.selected.idDatosPersonales}" panelStyle="width:280px"
                                             effect="fade" style="width:190px !important;" filter="true" filterMatchMode="contains" height="160"
                                             required="true" requiredMessage="Seleccione una persona">
                                <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                <f:selectItems value="#{datosPersonalesController.itemsAvailableSelectOne}"
                                               var="idDatosPersonalesItem"
                                               itemValue="#{idDatosPersonalesItem}"/>
                            </p:selectOneMenu>
                        </p:column>
                        <p:column>
                            <p:outputLabel value="Tipo Matricula:" for="idTipoMatricula" /><br/>
                            <p:selectOneMenu id="idTipoMatricula" value="#{matriculaController.selected.idTipoMatricula}" style="width:188px !important;"  required="true" requiredMessage="Seleccione el tipo de matricula">
                                <f:selectItems value="#{tipoMatriculaController.itemsAvailableSelectOne}"
                                               var="idTipoMatriculaItem"
                                               itemValue="#{idTipoMatriculaItem}"/>
                            </p:selectOneMenu> 
                        </p:column>
                        <p:column  style="width: 170px !important;">
                            <p:outputLabel value="Fecha Matricula:" for="fechaMatricula" /><br/>
                            <p:calendar id="fechaMatricula" pattern="dd/MM/yyyy" value="#{matriculaController.selected.fechaMatricula}" title="#{bundle.EditMatriculaTitle_fechaMatricula}" mask="true" navigator="true" required="true" requiredMessage="Ingrese fecha matricula"
                                        style="width: 170px !important;" autocomplete="off" />
                        </p:column>
                        <p:column>

                            <p:outputLabel value="Inicio de la Carrera: " for="inicio" /><br/>
                            <p:calendar id="inicio" pattern="dd/MM/yyyy" value="#{matriculaController.selected.fechaInicioCarrera}"  mask="true" navigator="true" required="true" requiredMessage="Ingrese fecha inicio"
                                        style="width: 170px !important;" autocomplete="off"/>
                            <br/>
                            <p:outputLabel value="Tipo de Carrera:" for="idTipoCarrera" /><br/>
                            <p:selectOneMenu id="idTipoCarrera" value="#{matriculaController.selected.idTipoCarrera}" required="true" requiredMessage="Seleccione el tipo de carrera"
                                             style="width: 190px !important;">
                                <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                <f:selectItems value="#{tipoCarreraController.itemsAvailableSelectOne}"
                                               var="idTipoCarreraItem"
                                               itemValue="#{idTipoCarreraItem}"/>
                            </p:selectOneMenu><br/>
                            <p:outputLabel value="Jornada Académica: " for="idJornadaAcademica" /><br/>
                            <p:selectOneMenu id="idJornadaAcademica" value="#{matriculaController.selected.idJornadaAcademica}" required="true" requiredMessage="Seleccione el jornada académica" style="width:190px !important;">
                                <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                <f:selectItems value="#{jornadaAcademicaController.itemsAvailableSelectOne}"
                                               var="idJornadaAcademicaItem"
                                               itemValue="#{idJornadaAcademicaItem}"/>
                            </p:selectOneMenu><br/>
                            <p:outputLabel value="Paralelo:" for="idParalelo" /><br/>
                            <p:selectOneMenu id="idParalelo" value="#{matriculaController.selected.idParalelo}" style="width:190px !important;"  required="true" requiredMessage="Seleccione el paralelo">
                                <f:selectItems value="#{paraleloController.itemsAvailableSelectOne}"
                                               var="idParaleloItem"
                                               itemValue="#{idParaleloItem}"/>
                            </p:selectOneMenu>
                        </p:column>

                        <p:column>
                            <p:outputLabel value="Carrera Académica:" for="idTituloCarrera" /><br/>
                            <p:selectOneMenu id="idTituloCarrera" value="#{matriculaController.selected.idTituloCarrera}" style="width:190px !important;"
                                             required="true" requiredMessage="Seleccione el titulo">
                                <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                <f:selectItems value="#{tituloCarreraController.itemsAvailableSelectOne}"
                                               var="idTituloCarreraItem"
                                               itemValue="#{idTituloCarreraItem}"/>
                                <f:ajax execute="idTituloCarrera" render="idNivelAcademico" />
                            </p:selectOneMenu>
                            <br/>

                            <p:outputLabel value="Periódo Académico:" for="idPeriodoAcademico" /><br/>
                            <p:selectOneMenu id="idPeriodoAcademico" value="#{matriculaController.selected.idPeriodoAcademico}" style="width:190px !important;"
                                             required="true" requiredMessage="Seleccione el periódo académico">
                                <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                <f:selectItems value="#{periodoAcademicoController.items}"
                                               var="idPeriodoAcademicoItem"
                                               itemValue="#{idPeriodoAcademicoItem}"/>
                            </p:selectOneMenu>
                            <br/>
                            <p:outputLabel value="Modalidad: " for="modalidad" /><br/>
                            <p:selectOneMenu id="modalidad" value="#{matriculaController.selected.modalidad}" required="true" requiredMessage="Seleccione la modalidad" style="width:190px !important;">
                                <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                <f:selectItem itemValue="1" itemLabel="Presencial"/>
                                <f:selectItem itemValue="2" itemLabel="Semipresencial"/>
                                <f:selectItem itemValue="3" itemLabel="Dual"/>
                            </p:selectOneMenu><br/>
                            <br/>
                            <br/>
                            <br/>

                        </p:column>
                        <p:column>
                            <p:outputLabel value="Nivel Académico:" for="idNivelAcademico" /><br/>
                            <p:selectOneListbox id="idNivelAcademico" value="#{matriculaController.selected.idNivelAcademico}" style="height: 150px;width: 185px;" scrollHeight="150"
                                                required="true" requiredMessage="Seleccione el nivel académico">
                                <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                <f:selectItems value="#{matriculaController.itemsNivelAcademico}"
                                               var="idNivelAcademicoItem"
                                               itemValue="#{idNivelAcademicoItem}"/>
                            </p:selectOneListbox>
                            <br/>

                        </p:column>
                        <p:column>


                        </p:column>
                        <p:column/>
                        <p:column>
                            <center>
                                <p:commandButton styleClass="btn_g" actionListener="#{matriculaController.verificarCrear()}" value="#{bundle.Save}" update="display,:MatriculaListForm:datalist,:growl" oncomplete="handleSubmit(args,'MatriculaCreateDialog');"/>
                                <p:commandButton styleClass="btn_s" value="#{bundle.Cancel}" immediate="true" oncomplete="PF('MatriculaCreateDialog').hide();"/>
                            </center>
                        </p:column>

                    </p:panelGrid>

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
