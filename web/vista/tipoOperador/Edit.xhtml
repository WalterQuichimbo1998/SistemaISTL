<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoOperadorEditDlg" widgetVar="TipoOperadorEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTipoOperadorTitle}">
            <h:form id="TipoOperadorEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoOperadorController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.EditTipoOperadorLabel_operador}" for="operador" />
                        <p:inputText id="operador" value="#{tipoOperadorController.selected.operador}" title="#{bundle.EditTipoOperadorTitle_operador}" />
                        
                    </p:panelGrid>
                        <p:commandButton styleClass="btn_g" actionListener="#{tipoOperadorController.update}" value="#{bundle.Save}" update="display,:TipoOperadorListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TipoOperadorEditDialog');"/>
                        <p:commandButton styleClass="btn_s" value="#{bundle.Cancel}" onclick="TipoOperadorEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
