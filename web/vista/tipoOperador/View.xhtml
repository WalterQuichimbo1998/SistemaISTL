<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoOperadorViewDlg" widgetVar="TipoOperadorViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoOperadorTitle}">
            <h:form id="TipoOperadorViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoOperadorController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoOperadorLabel_idTipoOperador}"/>
                        <h:outputText value="#{tipoOperadorController.selected.idTipoOperador}" title="#{bundle.ViewTipoOperadorTitle_idTipoOperador}"/>
                        <h:outputText value="#{bundle.ViewTipoOperadorLabel_operador}"/>
                        <h:outputText value="#{tipoOperadorController.selected.operador}" title="#{bundle.ViewTipoOperadorTitle_operador}"/>
                        <h:outputText value="#{bundle.ViewTipoOperadorLabel_estado}"/>
                        <h:outputText value="#{tipoOperadorController.selected.estado}" title="#{bundle.ViewTipoOperadorTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewTipoOperadorLabel_fechaDeRegistro}"/>
                        <h:outputText value="#{tipoOperadorController.selected.fechaDeRegistro}" title="#{bundle.ViewTipoOperadorTitle_fechaDeRegistro}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                        <p:commandButton styleClass="btn_s" value="#{bundle.Close}" onclick="TipoOperadorViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
