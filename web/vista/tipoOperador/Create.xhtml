<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoOperadorCreateDlg" widgetVar="TipoOperadorCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTipoOperadorTitle}"
                  closeOnEscape="true" showEffect="clip" hideEffect="clip">
            <h:form id="TipoOperadorCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoOperadorController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.CreateTipoOperadorLabel_operador}" for="operador" />
                        <p:inputText id="operador" value="#{tipoOperadorController.selected.operador}" title="#{bundle.CreateTipoOperadorTitle_operador}" required="true" requiredMessage="Complete"/>
                        
                    </p:panelGrid>
                        <p:commandButton styleClass="btn_g" actionListener="#{tipoOperadorController.create}" value="#{bundle.Save}" update="display,:TipoOperadorListForm:datalist,:growl" oncomplete="handleSubmit(args,'TipoOperadorCreateDialog');"/>
                        <p:commandButton styleClass="btn_s" value="#{bundle.Cancel}" immediate="true" oncomplete="PF('TipoOperadorCreateDialog').hide();"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
