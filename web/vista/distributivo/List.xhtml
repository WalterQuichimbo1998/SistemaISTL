<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

     <ui:composition template="/vista/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListDistributivoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="DistributivoListForm">
                <p class="title_modulos">#{bundle.ListDistributivoTitle}</p>
                    <p:dataTable id="datalist" value="#{distributivoController.items}" var="item"
                                 selectionMode="single" selection="#{distributivoController.selected}"
                                 paginator="true"
                                 scrollable="true" 
                                 scrollWidth="1215"
                                 rowKey="#{item.idDistributivo}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDistributivoTitle_fechaVinculacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaVinculacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDistributivoTitle_nroHorasActividasdesDocencia}"/>
                            </f:facet>
                            <h:outputText value="#{item.nroHorasActividasdesDocencia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDistributivoTitle_nroHorasSemanalGestionAcademica}"/>
                            </f:facet>
                            <h:outputText value="#{item.nroHorasSemanalGestionAcademica}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDistributivoTitle_detalleHorasGestionAcademica}"/>
                            </f:facet>
                            <h:outputText value="#{item.detalleHorasGestionAcademica}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDistributivoTitle_totalHorasSemanalFuncionario}"/>
                            </f:facet>
                            <h:outputText value="#{item.totalHorasSemanalFuncionario}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDistributivoTitle_numeroDeSemanas}"/>
                            </f:facet>
                            <h:outputText value="#{item.numeroDeSemanas}"/>
                        </p:column>
                        
                       
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDistributivoTitle_idDatosPersonales}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDatosPersonales.nombres} #{item.idDatosPersonales.apellidos}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDistributivoTitle_idJornadaAcademica}"/>
                            </f:facet>
                            <h:outputText value="#{item.idJornadaAcademica.tipoJornada}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDistributivoTitle_idMateria}"/>
                            </f:facet>
                            <h:outputText value="#{item.idMateria.materia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Nivel Académico"/>
                            </f:facet>
                            <h:outputText value="#{item.idNivelAcademico.nivelAcademico}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDistributivoTitle_idParalelo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idParalelo.nombreParalelo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDistributivoTitle_idPerfilAcademico}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPerfilAcademico.tituloContrato}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Periodo Académico Semestre"/>
                            </f:facet>
                            <h:outputText value="#{item.idPeriodoAcademicoSemestre.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDistributivoTitle_idTablaInvestigacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTablaInvestigacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDistributivoTitle_idTipoTiempo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoTiempo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDistributivoTitle_idTituloCarrera}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTituloCarrera.nombreTitulo}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{distributivoController.prepareCreate}" update=":DistributivoCreateForm" oncomplete="PF('DistributivoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":DistributivoViewForm" oncomplete="PF('DistributivoViewDialog').show()" disabled="#{empty distributivoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":DistributivoEditForm" oncomplete="PF('DistributivoEditDialog').show()" disabled="#{empty distributivoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{distributivoController.destroy}" update=":growl,datalist" disabled="#{empty distributivoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
