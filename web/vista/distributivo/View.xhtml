<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DistributivoViewDlg" widgetVar="DistributivoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDistributivoTitle}"
                   closeOnEscape="true" showEffect="clip" hideEffect="clip">
            <h:form id="DistributivoViewForm" style="width: 500px;">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{distributivoController.selected != null}">
                        
                        <h:outputText value="#{bundle.ViewDistributivoLabel_fechaVinculacion}"/>
                        <h:outputText value="#{distributivoController.selected.fechaVinculacion}" title="#{bundle.ViewDistributivoTitle_fechaVinculacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewDistributivoLabel_nroHorasActividasdesDocencia}"/>
                        <h:outputText value="#{distributivoController.selected.nroHorasActividasdesDocencia}" title="#{bundle.ViewDistributivoTitle_nroHorasActividasdesDocencia}"/>
                        <h:outputText value="#{bundle.ViewDistributivoLabel_nroHorasSemanalGestionAcademica}"/>
                        <h:outputText value="#{distributivoController.selected.nroHorasSemanalGestionAcademica}" title="#{bundle.ViewDistributivoTitle_nroHorasSemanalGestionAcademica}"/>
                        <h:outputText value="#{bundle.ViewDistributivoLabel_detalleHorasGestionAcademica}"/>
                        <h:outputText value="#{distributivoController.selected.detalleHorasGestionAcademica}" title="#{bundle.ViewDistributivoTitle_detalleHorasGestionAcademica}"/>
                        <h:outputText value="#{bundle.ViewDistributivoLabel_totalHorasSemanalFuncionario}"/>
                        <h:outputText value="#{distributivoController.selected.totalHorasSemanalFuncionario}" title="#{bundle.ViewDistributivoTitle_totalHorasSemanalFuncionario}"/>
                        <h:outputText value="#{bundle.ViewDistributivoLabel_numeroDeSemanas}"/>
                        <h:outputText value="#{distributivoController.selected.numeroDeSemanas}" title="#{bundle.ViewDistributivoTitle_numeroDeSemanas}"/>
                        
                        <h:outputText value="#{bundle.ViewDistributivoLabel_idDatosPersonales}"/>
                        <h:outputText value="#{distributivoController.selected.idDatosPersonales.nombres}" title="#{bundle.ViewDistributivoTitle_idDatosPersonales}"/>
                        <h:outputText value="#{bundle.ViewDistributivoLabel_idJornadaAcademica}"/>
                        <h:outputText value="#{distributivoController.selected.idJornadaAcademica.tipoJornada}" title="#{bundle.ViewDistributivoTitle_idJornadaAcademica}"/>
                        <h:outputText value="#{bundle.ViewDistributivoLabel_idMateria}"/>
                        <h:outputText value="#{distributivoController.selected.idMateria.materia}" title="#{bundle.ViewDistributivoTitle_idMateria}"/>
                        <h:outputText value="Nivel Académico"/>
                        <h:outputText value="#{distributivoController.selected.idNivelAcademico.nivelAcademico}" title="#{bundle.ViewDistributivoTitle_idNivelAcademico}"/>
                        <h:outputText value="#{bundle.ViewDistributivoLabel_idParalelo}"/>
                        <h:outputText value="#{distributivoController.selected.idParalelo.nombreParalelo}" title="#{bundle.ViewDistributivoTitle_idParalelo}"/>
                        <h:outputText value="#{bundle.ViewDistributivoLabel_idPerfilAcademico}"/>
                        <h:outputText value="#{distributivoController.selected.idPerfilAcademico.tituloContrato}" title="#{bundle.ViewDistributivoTitle_idPerfilAcademico}"/>
                        <h:outputText value="Periodo Académico Semestre"/>
                        <h:outputText value="#{distributivoController.selected.idPeriodoAcademicoSemestre.nombre}" title="#{bundle.ViewDistributivoTitle_idPeriodoAcademicoSemestre}"/>
                        <h:outputText value="#{bundle.ViewDistributivoLabel_idTablaInvestigacion}"/>
                        <h:outputText value="#{distributivoController.selected.idTablaInvestigacion.nombreProyectoInvestigacion}" title="#{bundle.ViewDistributivoTitle_idTablaInvestigacion}"/>
                        <h:outputText value="#{bundle.ViewDistributivoLabel_idTipoTiempo}"/>
                        <h:outputText value="#{distributivoController.selected.idTipoTiempo.tipo}" title="#{bundle.ViewDistributivoTitle_idTipoTiempo}"/>
                        <h:outputText value="#{bundle.ViewDistributivoLabel_idTituloCarrera}"/>
                        <h:outputText value="#{distributivoController.selected.idTituloCarrera.nombreTitulo}" title="#{bundle.ViewDistributivoTitle_idTituloCarrera}"/>
                    </p:panelGrid>
                        <p:commandButton styleClass="btn_s" value="#{bundle.Close}" oncomplete="PF('DistributivoViewDialog').hide();"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
