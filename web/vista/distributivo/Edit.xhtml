<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DistributivoEditDlg" widgetVar="DistributivoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDistributivoTitle}"
                  closeOnEscape="true" showEffect="clip" hideEffect="clip">
            <h:form id="DistributivoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{distributivoController.selected != null}">
                        <p:column>
                            <p:outputLabel value="Fecha de Vinculación: " for="fechaVinculacion" /><br/>
                            <p:calendar id="fechaVinculacion" pattern="dd/MM/yyyy" value="#{distributivoController.selected.fechaVinculacion}" title="#{bundle.EditDistributivoTitle_fechaVinculacion}"  mask="true" navigator="true" style="width:250px !important;"/>

                        </p:column>
                        <p:column>
                            <p:outputLabel value="Nro.Horas Actividades Docencia: " for="nroHorasActividasdesDocencia" /><br/>
                            <p:inputText id="nroHorasActividasdesDocencia" value="#{distributivoController.selected.nroHorasActividasdesDocencia}" title="#{bundle.CreateDistributivoTitle_nroHorasActividasdesDocencia}" 
                                         required="true" requiredMessage="Ingrese Nro. Actividades Docencia" style="width:250px !important;"/>

                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{bundle.CreateDistributivoLabel_nroHorasSemanalGestionAcademica}" for="nroHorasSemanalGestionAcademica" /><br/>
                            <p:inputText id="nroHorasSemanalGestionAcademica" value="#{distributivoController.selected.nroHorasSemanalGestionAcademica}" title="#{bundle.CreateDistributivoTitle_nroHorasSemanalGestionAcademica}" style="width:250px !important;"/>

                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{bundle.CreateDistributivoLabel_detalleHorasGestionAcademica}" for="detalleHorasGestionAcademica" /><br/>
                            <p:inputText id="detalleHorasGestionAcademica" value="#{distributivoController.selected.detalleHorasGestionAcademica}" title="#{bundle.CreateDistributivoTitle_detalleHorasGestionAcademica}" style="width:250px !important;"/>

                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{bundle.CreateDistributivoLabel_totalHorasSemanalFuncionario}" for="totalHorasSemanalFuncionario" /><br/>
                            <p:inputText id="totalHorasSemanalFuncionario" value="#{distributivoController.selected.totalHorasSemanalFuncionario}" title="#{bundle.CreateDistributivoTitle_totalHorasSemanalFuncionario}" style="width:250px !important;"/>

                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{bundle.CreateDistributivoLabel_numeroDeSemanas}" for="numeroDeSemanas" /><br/>
                            <p:inputText id="numeroDeSemanas" value="#{distributivoController.selected.numeroDeSemanas}" title="#{bundle.CreateDistributivoTitle_numeroDeSemanas}" style="width:250px !important;"/>

                        </p:column>
                        <p:column>
                            <p:outputLabel value="Docente: " for="idDatosPersonales" /><br/>
                            <p:selectOneMenu id="idDatosPersonales" value="#{distributivoController.selected.idDatosPersonales}" panelStyle="width:280px"
                                             effect="fade" style="width:260px !important;" filter="true" filterMatchMode="contains" required="true" requiredMessage="Seleccione un Docente">
                                <f:selectItems value="#{datosPersonalesController.itemsDocentes}"
                                               var="idDatosPersonalesItem"
                                               itemValue="#{idDatosPersonalesItem}"/>
                            </p:selectOneMenu>
                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{bundle.CreateDistributivoLabel_idPerfilAcademico}" for="idPerfilAcademico" /><br/>
                            <p:selectOneMenu id="idPerfilAcademico" value="#{distributivoController.selected.idPerfilAcademico}" required="true" requiredMessage="Seleccione el Perfil Académico" style="width:260px !important;">
                                <f:selectItem itemLabel="-Seleccione-"/>
                                <f:selectItems value="#{perfilAcademicoController.itemsAvailableSelectOne}"
                                               var="idPerfilAcademicoItem"
                                               itemValue="#{idPerfilAcademicoItem}"/>
                            </p:selectOneMenu>
                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{bundle.CreateDistributivoLabel_idJornadaAcademica}" for="idJornadaAcademica" /><br/>
                            <p:selectOneMenu id="idJornadaAcademica" value="#{distributivoController.selected.idJornadaAcademica}" required="true" requiredMessage="Seleccione la Jornada Académica" style="width:260px !important;">
                                <f:selectItems value="#{jornadaAcademicaController.itemsAvailableSelectOne}"
                                               var="idJornadaAcademicaItem"
                                               itemValue="#{idJornadaAcademicaItem}"/>
                            </p:selectOneMenu>
                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{bundle.CreateDistributivoLabel_idParalelo}" for="idParalelo" /><br/>
                            <p:selectOneMenu id="idParalelo" value="#{distributivoController.selected.idParalelo}" style="width:260px !important;">
                                <f:selectItems value="#{paraleloController.itemsAvailableSelectOne}"
                                               var="idParaleloItem"
                                               itemValue="#{idParaleloItem}"/>
                            </p:selectOneMenu>
                        </p:column>
                        <p:column>
                            <p:outputLabel value="Periodo Académico" for="idPeriodoAcademicoSemestre" /><br/>
                            <p:selectOneMenu id="idPeriodoAcademicoSemestre" value="#{distributivoController.selected.idPeriodoAcademicoSemestre}" required="true" requiredMessage="Seleccione el Período Académico" style="width:260px !important;">
                                <f:selectItems value="#{periodoAcademicoController.itemsAvailableSelectOne}"
                                               var="idPeriodoAcademicoSemestreItem"
                                               itemValue="#{idPeriodoAcademicoSemestreItem}"/>
                            </p:selectOneMenu>
                        </p:column>
                        <p:column>
                            <p:outputLabel value="Tema de investigación: " for="idTablaInvestigacion" /><br/>
                            <p:selectOneMenu id="idTablaInvestigacion" value="#{distributivoController.selected.idTablaInvestigacion}" style="width:260px !important;">
                                <f:selectItem itemLabel="-Seleccione-"/>
                                <f:selectItems value="#{tablaInvestigacionController.itemsAvailableSelectOne}"
                                               var="idTablaInvestigacionItem"
                                               itemValue="#{idTablaInvestigacionItem}"/>
                            </p:selectOneMenu>
                        </p:column>

                        <p:column>
                            <p:outputLabel value="#{bundle.CreateDistributivoLabel_idTipoTiempo}" for="idTipoTiempo" /><br/>
                            <p:selectOneMenu id="idTipoTiempo" value="#{distributivoController.selected.idTipoTiempo}" style="width:260px !important;">
                                <f:selectItems value="#{tipoTiempoController.itemsAvailableSelectOne}"
                                               var="idTipoTiempoItem"
                                               itemValue="#{idTipoTiempoItem}"/>
                            </p:selectOneMenu>
                        </p:column>

                        <p:column>
                            <center>
                                <p:commandButton styleClass="btn_g" actionListener="#{distributivoController.update}" value="Guardar Registro" icon="ui-icon-check" update="display,:DistributivoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DistributivoEditDialog');"/>
                                <p:commandButton styleClass="btn_s" value="#{bundle.Cancel}" immediate="true" oncomplete="PF('DistributivoEditDialog').hide();"/>
                            </center>
                        </p:column>
                    </p:panelGrid>

                </h:panelGroup>
            </h:form>

        </p:dialog>

    </ui:composition>
</html>
