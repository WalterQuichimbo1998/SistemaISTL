<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonaCreateDlg" widgetVar="PersonaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePersonaTitle}">
            <h:form id="PersonaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_idPersona}" for="idPersona" />
                        <p:inputText id="idPersona" value="#{personaController.selected.idPersona}" title="#{bundle.CreatePersonaTitle_idPersona}" required="true" requiredMessage="#{bundle.CreatePersonaRequiredMessage_idPersona}"/>
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_idiomaAncestral}" for="idiomaAncestral" />
                        <p:inputText id="idiomaAncestral" value="#{personaController.selected.idiomaAncestral}" title="#{bundle.CreatePersonaTitle_idiomaAncestral}" />
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_descripcionIdiomaAncestral}" for="descripcionIdiomaAncestral" />
                        <p:inputText id="descripcionIdiomaAncestral" value="#{personaController.selected.descripcionIdiomaAncestral}" title="#{bundle.CreatePersonaTitle_descripcionIdiomaAncestral}" />
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_paisNacionalidad}" for="paisNacionalidad" />
                        <p:inputText id="paisNacionalidad" value="#{personaController.selected.paisNacionalidad}" title="#{bundle.CreatePersonaTitle_paisNacionalidad}" />
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_paisResidencia}" for="paisResidencia" />
                        <p:inputText id="paisResidencia" value="#{personaController.selected.paisResidencia}" title="#{bundle.CreatePersonaTitle_paisResidencia}" />
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_poseeDiscapacidad}" for="poseeDiscapacidad" />
                        <p:inputText id="poseeDiscapacidad" value="#{personaController.selected.poseeDiscapacidad}" title="#{bundle.CreatePersonaTitle_poseeDiscapacidad}" />
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{personaController.selected.estado}" title="#{bundle.CreatePersonaTitle_estado}" />
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_fechaDeRegistro}" for="fechaDeRegistro" />
                        <p:calendar id="fechaDeRegistro" pattern="MM/dd/yyyy HH:mm:ss" value="#{personaController.selected.fechaDeRegistro}" title="#{bundle.EditPersonaTitle_fechaDeRegistro}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_participacionPracticas}" for="participacionPracticas" />
                        <p:inputText id="participacionPracticas" value="#{personaController.selected.participacionPracticas}" title="#{bundle.CreatePersonaTitle_participacionPracticas}" />
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_participacionVinculacion}" for="participacionVinculacion" />
                        <p:inputText id="participacionVinculacion" value="#{personaController.selected.participacionVinculacion}" title="#{bundle.CreatePersonaTitle_participacionVinculacion}" />
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_idEstadoCivil}" for="idEstadoCivil" />
                        <p:selectOneMenu id="idEstadoCivil" value="#{personaController.selected.idEstadoCivil}" >
                            <f:selectItems value="#{estadoCivilController.itemsAvailableSelectOne}"
                                           var="idEstadoCivilItem"
                                           itemValue="#{idEstadoCivilItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_idCantonNacimiento}" for="idCantonNacimiento" />
                        <p:selectOneMenu id="idCantonNacimiento" value="#{personaController.selected.idCantonNacimiento}" >
                            <f:selectItems value="#{cantonController.itemsAvailableSelectOne}"
                                           var="idCantonNacimientoItem"
                                           itemValue="#{idCantonNacimientoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_idContactoEmergencia}" for="idContactoEmergencia" />
                        <p:selectOneMenu id="idContactoEmergencia" value="#{personaController.selected.idContactoEmergencia}" >
                            <f:selectItems value="#{contactoEmergenciaController.itemsAvailableSelectOne}"
                                           var="idContactoEmergenciaItem"
                                           itemValue="#{idContactoEmergenciaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_idDatosPersonales}" for="idDatosPersonales" />
                        <p:selectOneMenu id="idDatosPersonales" value="#{personaController.selected.idDatosPersonales}" >
                            <f:selectItems value="#{datosPersonalesController.itemsAvailableSelectOne}"
                                           var="idDatosPersonalesItem"
                                           itemValue="#{idDatosPersonalesItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_idDiscapacidad}" for="idDiscapacidad" />
                        <p:selectOneMenu id="idDiscapacidad" value="#{personaController.selected.idDiscapacidad}" >
                            <f:selectItems value="#{discapacidadController.itemsAvailableSelectOne}"
                                           var="idDiscapacidadItem"
                                           itemValue="#{idDiscapacidadItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_idEtnia}" for="idEtnia" />
                        <p:selectOneMenu id="idEtnia" value="#{personaController.selected.idEtnia}" >
                            <f:selectItems value="#{etniaController.itemsAvailableSelectOne}"
                                           var="idEtniaItem"
                                           itemValue="#{idEtniaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_idNacionalidad}" for="idNacionalidad" />
                        <p:selectOneMenu id="idNacionalidad" value="#{personaController.selected.idNacionalidad}" >
                            <f:selectItems value="#{nacionalidadController.itemsAvailableSelectOne}"
                                           var="idNacionalidadItem"
                                           itemValue="#{idNacionalidadItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_idTipoSangre}" for="idTipoSangre" />
                        <p:selectOneMenu id="idTipoSangre" value="#{personaController.selected.idTipoSangre}" >
                            <f:selectItems value="#{tipoSangreController.itemsAvailableSelectOne}"
                                           var="idTipoSangreItem"
                                           itemValue="#{idTipoSangreItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_idNivelAcademico}" for="idNivelAcademico" />
                        <p:selectOneMenu id="idNivelAcademico" value="#{personaController.selected.idNivelAcademico}" >
                            <f:selectItems value="#{nivelAcademicoController.itemsAvailableSelectOne}"
                                           var="idNivelAcademicoItem"
                                           itemValue="#{idNivelAcademicoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_idProvinciaResidencia}" for="idProvinciaResidencia" />
                        <p:selectOneMenu id="idProvinciaResidencia" value="#{personaController.selected.idProvinciaResidencia}" >
                            <f:selectItems value="#{pResidenciaController.itemsAvailableSelectOne}"
                                           var="idProvinciaResidenciaItem"
                                           itemValue="#{idProvinciaResidenciaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_idTipoIdentificacion}" for="idTipoIdentificacion" />
                        <p:selectOneMenu id="idTipoIdentificacion" value="#{personaController.selected.idTipoIdentificacion}" >
                            <f:selectItems value="#{tipoIdentificacionController.itemsAvailableSelectOne}"
                                           var="idTipoIdentificacionItem"
                                           itemValue="#{idTipoIdentificacionItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_idProvinciaNacimiento}" for="idProvinciaNacimiento" />
                        <p:selectOneMenu id="idProvinciaNacimiento" value="#{personaController.selected.idProvinciaNacimiento}" >
                            <f:selectItems value="#{provinciaController.itemsAvailableSelectOne}"
                                           var="idProvinciaNacimientoItem"
                                           itemValue="#{idProvinciaNacimientoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_idResidencia}" for="idResidencia" />
                        <p:selectOneMenu id="idResidencia" value="#{personaController.selected.idResidencia}" >
                            <f:selectItems value="#{residenciaController.itemsAvailableSelectOne}"
                                           var="idResidenciaItem"
                                           itemValue="#{idResidenciaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_idTipoOperador}" for="idTipoOperador" />
                        <p:selectOneMenu id="idTipoOperador" value="#{personaController.selected.idTipoOperador}" >
                            <f:selectItems value="#{tipoOperadorController.itemsAvailableSelectOne}"
                                           var="idTipoOperadorItem"
                                           itemValue="#{idTipoOperadorItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{personaController.create}" value="#{bundle.Save}" update="display,:PersonaListForm:datalist,:growl" oncomplete="handleSubmit(args,'PersonaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PersonaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
