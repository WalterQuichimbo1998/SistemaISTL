<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonaViewDlg" widgetVar="PersonaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPersonaTitle}">
            <h:form id="PersonaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personaController.selected != null}">
                        <h:outputText value="#{bundle.ViewPersonaLabel_idPersona}"/>
                        <h:outputText value="#{personaController.selected.idPersona}" title="#{bundle.ViewPersonaTitle_idPersona}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_idiomaAncestral}"/>
                        <h:outputText value="#{personaController.selected.idiomaAncestral}" title="#{bundle.ViewPersonaTitle_idiomaAncestral}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_descripcionIdiomaAncestral}"/>
                        <h:outputText value="#{personaController.selected.descripcionIdiomaAncestral}" title="#{bundle.ViewPersonaTitle_descripcionIdiomaAncestral}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_paisNacionalidad}"/>
                        <h:outputText value="#{personaController.selected.paisNacionalidad}" title="#{bundle.ViewPersonaTitle_paisNacionalidad}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_paisResidencia}"/>
                        <h:outputText value="#{personaController.selected.paisResidencia}" title="#{bundle.ViewPersonaTitle_paisResidencia}"/>
                        <h:outputText value="Tiene Discapacidad"/>
                        <h:outputText value="#{personaController.selected.poseeDiscapacidad}" title="#{bundle.ViewPersonaTitle_poseeDiscapacidad}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_estado}"/>
                        <h:outputText value="#{personaController.selected.estado}" title="#{bundle.ViewPersonaTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_fechaDeRegistro}"/>
                        <h:outputText value="#{personaController.selected.fechaDeRegistro}" title="#{bundle.ViewPersonaTitle_fechaDeRegistro}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="Ha Realizado Prácticas"/>
                        <h:outputText value="#{personaController.selected.participacionPracticas}" title="#{bundle.ViewPersonaTitle_participacionPracticas}"/>
                        <h:outputText value="Ha Realizado Vinculación"/>
                        <h:outputText value="#{personaController.selected.participacionVinculacion}" title="#{bundle.ViewPersonaTitle_participacionVinculacion}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_idCantonNacimiento}"/>
                        <h:outputText value="#{personaController.selected.idCantonNacimiento}" title="#{bundle.ViewPersonaTitle_idCantonNacimiento}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_idContactoEmergencia}"/>
                        <h:outputText value="#{personaController.selected.idContactoEmergencia}" title="#{bundle.ViewPersonaTitle_idContactoEmergencia}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_idDatosPersonales}"/>
                        <h:outputText value="#{personaController.selected.idDatosPersonales}" title="#{bundle.ViewPersonaTitle_idDatosPersonales}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_idTipoIdentificacion}"/>
                        <h:outputText value="#{personaController.selected.idTipoIdentificacion}" title="#{bundle.ViewPersonaTitle_idTipoIdentificacion}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_idTipoSangre}"/>
                        <h:outputText value="#{personaController.selected.idTipoSangre}" title="#{bundle.ViewPersonaTitle_idTipoSangre}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_idTipoOperador}"/>
                        <h:outputText value="#{personaController.selected.idTipoOperador}" title="#{bundle.ViewPersonaTitle_idTipoOperador}"/>
                        <h:outputText value="Discapacidad %"/>
                        <h:outputText value="#{personaController.selected.idDiscapacidad}" title="#{bundle.ViewPersonaTitle_idDiscapacidad}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_idEstadoCivil}"/>
                        <h:outputText value="#{personaController.selected.idEstadoCivil}" title="#{bundle.ViewPersonaTitle_idEstadoCivil}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_idEtnia}"/>
                        <h:outputText value="#{personaController.selected.idEtnia}" title="#{bundle.ViewPersonaTitle_idEtnia}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_idNacionalidad}"/>
                        <h:outputText value="#{personaController.selected.idNacionalidad}" title="#{bundle.ViewPersonaTitle_idNacionalidad}"/>
                        <h:outputText value="Nivel Académico"/>
                        <h:outputText value="#{personaController.selected.idNivelAcademico}" title="#{bundle.ViewPersonaTitle_idNivelAcademico}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_idProvinciaResidencia}"/>
                        <h:outputText value="#{personaController.selected.idProvinciaResidencia}" title="#{bundle.ViewPersonaTitle_idProvinciaResidencia}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_idProvinciaNacimiento}"/>
                        <h:outputText value="#{personaController.selected.idProvinciaNacimiento}" title="#{bundle.ViewPersonaTitle_idProvinciaNacimiento}"/>
                        <h:outputText value="Canton Residencia"/>
                        <h:outputText value="#{personaController.selected.idResidencia}" title="#{bundle.ViewPersonaTitle_idResidencia}"/>
                    </p:panelGrid>
                        <p:commandButton styleClass="btn_s" value="#{bundle.Close}" onclick="PersonaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
