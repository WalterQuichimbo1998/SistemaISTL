<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PerfilAcademicoCreateDlg" widgetVar="PerfilAcademicoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePerfilAcademicoTitle}">
            <h:form id="PerfilAcademicoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{perfilAcademicoController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.CreatePerfilAcademicoLabel_tituloContrato}" for="tituloContrato" />
                        <p:inputText id="tituloContrato" value="#{perfilAcademicoController.selected.tituloContrato}" title="#{bundle.CreatePerfilAcademicoTitle_tituloContrato}" />
                        <p:outputLabel value="#{bundle.CreatePerfilAcademicoLabel_otrosTitulos}" for="otrosTitulos" />
                        <p:inputText id="otrosTitulos" value="#{perfilAcademicoController.selected.otrosTitulos}" title="#{bundle.CreatePerfilAcademicoTitle_otrosTitulos}" />
                        <p:outputLabel value="#{bundle.CreatePerfilAcademicoLabel_gradoOcupacional}" for="gradoOcupacional" />
                        <p:inputText id="gradoOcupacional" value="#{perfilAcademicoController.selected.gradoOcupacional}" title="#{bundle.CreatePerfilAcademicoTitle_gradoOcupacional}" />
                        
                        <p:outputLabel value="#{bundle.CreatePerfilAcademicoLabel_idDatosPersonales}" for="idDatosPersonales" />
                        <p:selectOneMenu id="idDatosPersonales" value="#{perfilAcademicoController.selected.idDatosPersonales}" >
                            <f:selectItems value="#{datosPersonalesController.itemsAvailableSelectOne}"
                                           var="idDatosPersonalesItem"
                                           itemValue="#{idDatosPersonalesItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                        <p:commandButton styleClass="btn_g" actionListener="#{perfilAcademicoController.create}" value="#{bundle.Save}" update="display,:PerfilAcademicoListForm:datalist,:growl" oncomplete="handleSubmit(args,'PerfilAcademicoCreateDialog');"/>
                        <p:commandButton styleClass="btn_s" value="#{bundle.Cancel}" onclick="PerfilAcademicoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
