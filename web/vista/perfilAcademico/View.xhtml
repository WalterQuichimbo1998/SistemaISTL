<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PerfilAcademicoViewDlg" widgetVar="PerfilAcademicoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPerfilAcademicoTitle}">
            <h:form id="PerfilAcademicoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{perfilAcademicoController.selected != null}">
                        <h:outputText value="#{bundle.ViewPerfilAcademicoLabel_idPerfilAcademico}"/>
                        <h:outputText value="#{perfilAcademicoController.selected.idPerfilAcademico}" title="#{bundle.ViewPerfilAcademicoTitle_idPerfilAcademico}"/>
                        <h:outputText value="#{bundle.ViewPerfilAcademicoLabel_tituloContrato}"/>
                        <h:outputText value="#{perfilAcademicoController.selected.tituloContrato}" title="#{bundle.ViewPerfilAcademicoTitle_tituloContrato}"/>
                        <h:outputText value="#{bundle.ViewPerfilAcademicoLabel_otrosTitulos}"/>
                        <h:outputText value="#{perfilAcademicoController.selected.otrosTitulos}" title="#{bundle.ViewPerfilAcademicoTitle_otrosTitulos}"/>
                        <h:outputText value="#{bundle.ViewPerfilAcademicoLabel_gradoOcupacional}"/>
                        <h:outputText value="#{perfilAcademicoController.selected.gradoOcupacional}" title="#{bundle.ViewPerfilAcademicoTitle_gradoOcupacional}"/>
                        <h:outputText value="#{bundle.ViewPerfilAcademicoLabel_estado}"/>
                        <h:outputText value="#{perfilAcademicoController.selected.estado}" title="#{bundle.ViewPerfilAcademicoTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewPerfilAcademicoLabel_fechaDeRegistro}"/>
                        <h:outputText value="#{perfilAcademicoController.selected.fechaDeRegistro}" title="#{bundle.ViewPerfilAcademicoTitle_fechaDeRegistro}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPerfilAcademicoLabel_idDatosPersonales}"/>
                        <h:outputText value="#{perfilAcademicoController.selected.idDatosPersonales}" title="#{bundle.ViewPerfilAcademicoTitle_idDatosPersonales}"/>
                    </p:panelGrid>
                    <div class="boxBtnCrud">
                        <p:commandButton value="#{bundle.Close}" onclick="PerfilAcademicoViewDialog.hide()"/>
                    </div>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
