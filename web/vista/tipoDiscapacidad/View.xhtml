<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoDiscapacidadViewDlg" widgetVar="TipoDiscapacidadViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoDiscapacidadTitle}">
            <h:form id="TipoDiscapacidadViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoDiscapacidadController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoDiscapacidadLabel_idTipoDiscapacidad}"/>
                        <h:outputText value="#{tipoDiscapacidadController.selected.idTipoDiscapacidad}" title="#{bundle.ViewTipoDiscapacidadTitle_idTipoDiscapacidad}"/>
                        <h:outputText value="#{bundle.ViewTipoDiscapacidadLabel_discapacidad}"/>
                        <h:outputText value="#{tipoDiscapacidadController.selected.discapacidad}" title="#{bundle.ViewTipoDiscapacidadTitle_discapacidad}"/>
                        <h:outputText value="#{bundle.ViewTipoDiscapacidadLabel_observacion}"/>
                        <h:outputText value="#{tipoDiscapacidadController.selected.observacion}" title="#{bundle.ViewTipoDiscapacidadTitle_observacion}"/>
                        <h:outputText value="#{bundle.ViewTipoDiscapacidadLabel_estado}"/>
                        <h:outputText value="#{tipoDiscapacidadController.selected.estado}" title="#{bundle.ViewTipoDiscapacidadTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewTipoDiscapacidadLabel_fechaDeRegistro}"/>
                        <h:outputText value="#{tipoDiscapacidadController.selected.fechaDeRegistro}" title="#{bundle.ViewTipoDiscapacidadTitle_fechaDeRegistro}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                        <p:commandButton styleClass="btn_s" value="#{bundle.Close}" onclick="TipoDiscapacidadViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
