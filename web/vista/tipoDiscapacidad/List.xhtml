<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/vista/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTipoDiscapacidadTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TipoDiscapacidadListForm">
                <p class="title_modulos">#{bundle.ListTipoDiscapacidadTitle}</p>
                    <p:dataTable id="datalist" value="#{tipoDiscapacidadController.items}" var="item" styleClass="tabla"
                                 selectionMode="single" selection="#{tipoDiscapacidadController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idTipoDiscapacidad}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 style="width: 700px;display: inline-block"
                                  paginatorPosition="bottom"
                                 emptyMessage="No se encontraron resultados.">

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoDiscapacidadTitle_discapacidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.discapacidad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoDiscapacidadTitle_observacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.observacion}"/>
                        </p:column>
                       
                        <f:facet name="footer">
                            <p:commandButton id="createButton" styleClass="crear" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{tipoDiscapacidadController.prepareCreate}" update=":TipoDiscapacidadCreateForm" oncomplete="PF('TipoDiscapacidadCreateDialog').show()"/>
                            <p:commandButton id="viewButton" styleClass="ver"  icon="ui-icon-search" value="#{bundle.View}" update=":TipoDiscapacidadViewForm" oncomplete="PF('TipoDiscapacidadViewDialog').show()" disabled="#{empty tipoDiscapacidadController.selected}"/>
                            <p:commandButton id="editButton" styleClass="editar"  icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TipoDiscapacidadEditForm" oncomplete="PF('TipoDiscapacidadEditDialog').show()" disabled="#{empty tipoDiscapacidadController.selected}"/>
                            <p:commandButton id="deleteButton" styleClass="eliminar" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{tipoDiscapacidadController.destroy}" update=":growl,datalist" disabled="#{empty tipoDiscapacidadController.selected}"/>
                        </f:facet>
                    </p:dataTable>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
