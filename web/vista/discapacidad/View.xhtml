<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DiscapacidadViewDlg" widgetVar="DiscapacidadViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDiscapacidadTitle}">
            <h:form id="DiscapacidadViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{discapacidadController.selected != null}">
                        <h:outputText value="#{bundle.ViewDiscapacidadLabel_idDiscapacidad}"/>
                        <h:outputText value="#{discapacidadController.selected.idDiscapacidad}" title="#{bundle.ViewDiscapacidadTitle_idDiscapacidad}"/>
                        <h:outputText value="#{bundle.ViewDiscapacidadLabel_numCarnetConadis}"/>
                        <h:outputText value="#{discapacidadController.selected.numCarnetConadis}" title="#{bundle.ViewDiscapacidadTitle_numCarnetConadis}"/>
                        <h:outputText value="#{bundle.ViewDiscapacidadLabel_porcentajeDiscapacidad}"/>
                        <h:outputText value="#{discapacidadController.selected.porcentajeDiscapacidad}" title="#{bundle.ViewDiscapacidadTitle_porcentajeDiscapacidad}"/>
                        <h:outputText value="#{bundle.ViewDiscapacidadLabel_descripcion}"/>
                        <h:outputText value="#{discapacidadController.selected.descripcion}" title="#{bundle.ViewDiscapacidadTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewDiscapacidadLabel_estado}"/>
                        <h:outputText value="#{discapacidadController.selected.estado}" title="#{bundle.ViewDiscapacidadTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewDiscapacidadLabel_fechaDeRegistro}"/>
                        <h:outputText value="#{discapacidadController.selected.fechaDeRegistro}" title="#{bundle.ViewDiscapacidadTitle_fechaDeRegistro}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewDiscapacidadLabel_idTipoDiscapacidad}"/>
                        <h:outputText value="#{discapacidadController.selected.idTipoDiscapacidad}" title="#{bundle.ViewDiscapacidadTitle_idTipoDiscapacidad}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DiscapacidadViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
